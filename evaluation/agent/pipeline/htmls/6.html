<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日常触运气爆表榜</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .gradient-bg {
      background: linear-gradient(-45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
      background-size: 400% 400%;
      animation: gradientShift 3s ease infinite;
    }
    @keyframes bounce {
      0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
      40%, 43% { transform: translate3d(0, -30px, 0); }
      70% { transform: translate3d(0, -15px, 0); }
      90% { transform: translate3d(0, -4px, 0); }
    }
    .bounce-title {
      animation: bounce 2s ease infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .pulse-animation {
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-in-up {
      animation: fadeInUp 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function App() {
      const [luckValue, setLuckValue] = useState(50);
      const [stories, setStories] = useState([
        {
          id: 1,
          content: "今天出门捡到了20块钱！",
          category: "小确幸",
          timestamp: "2024-01-15 09:30",
          likes: 15
        },
        {
          id: 2,
          content: "差点错过地铁，结果车正好延误了2分钟！",
          category: "惊吓逆袭",
          timestamp: "2024-01-15 08:45",
          likes: 23
        },
        {
          id: 3,
          content: "中了公司年会大奖iPhone 15！",
          category: "超级喜事",
          timestamp: "2024-01-14 19:20",
          likes: 89
        }
      ]);
      const [newStory, setNewStory] = useState('');
      const [selectedCategory, setSelectedCategory] = useState('全部');
      const [showChart, setShowChart] = useState(false);
      const [likedStories, setLikedStories] = useState(new Set());
      const canvasRef = useRef(null);

      const categories = ['全部', '超级喜事', '小确幸', '惊吓逆袭', '平淡日常'];

      const refreshLuck = () => {
        const newLuck = Math.floor(Math.random() * 101);
        setLuckValue(newLuck);
      };

      const submitStory = () => {
        if (newStory.trim()) {
          const now = new Date();
          const timestamp = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
          
          const storyCategories = ['超级喜事', '小确幸', '惊吓逆袭', '平淡日常'];
          const randomCategory = storyCategories[Math.floor(Math.random() * storyCategories.length)];
          
          const newStoryObj = {
            id: Date.now(),
            content: newStory,
            category: randomCategory,
            timestamp: timestamp,
            likes: 0
          };
          
          setStories(prev => [newStoryObj, ...prev]);
          setNewStory('');
        }
      };

      const handleLike = (storyId) => {
        if (!likedStories.has(storyId)) {
          setStories(prev => prev.map(story => 
            story.id === storyId ? { ...story, likes: story.likes + 1 } : story
          ));
          setLikedStories(prev => new Set([...prev, storyId]));
        }
      };

      const filteredStories = selectedCategory === '全部' 
        ? stories 
        : stories.filter(story => story.category === selectedCategory);

      const top3Stories = [...stories]
        .sort((a, b) => b.likes - a.likes)
        .slice(0, 3);

      const drawChart = () => {
        const canvas = canvasRef.current;
        if (!canvas) return;
        
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;
        
        ctx.clearRect(0, 0, width, height);
        
        ctx.fillStyle = '#f8fafc';
        ctx.fillRect(0, 0, width, height);
        
        ctx.strokeStyle = '#e2e8f0';
        ctx.lineWidth = 1;
        
        for (let i = 0; i <= 10; i++) {
          const y = (height - 40) * i / 10 + 20;
          ctx.beginPath();
          ctx.moveTo(40, y);
          ctx.lineTo(width - 20, y);
          ctx.stroke();
        }
        
        for (let i = 0; i <= 24; i++) {
          const x = (width - 60) * i / 24 + 40;
          ctx.beginPath();
          ctx.moveTo(x, 20);
          ctx.lineTo(x, height - 20);
          ctx.stroke();
        }
        
        const luckData = [];
        for (let i = 0; i <= 24; i++) {
          luckData.push(Math.random() * 80 + 10);
        }
        
        ctx.strokeStyle = '#3b82f6';
        ctx.lineWidth = 3;
        ctx.beginPath();
        
        for (let i = 0; i < luckData.length; i++) {
          const x = (width - 60) * i / 24 + 40;
          const y = height - 20 - (luckData[i] / 100) * (height - 40);
          
          if (i === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
        }
        ctx.stroke();
        
        ctx.fillStyle = '#3b82f6';
        for (let i = 0; i < luckData.length; i++) {
          const x = (width - 60) * i / 24 + 40;
          const y = height - 20 - (luckData[i] / 100) * (height - 40);
          
          ctx.beginPath();
          ctx.arc(x, y, 4, 0, 2 * Math.PI);
          ctx.fill();
        }
        
        ctx.fillStyle = '#64748b';
        ctx.font = '12px sans-serif';
        ctx.fillText('0', 25, height - 15);
        ctx.fillText('50', 20, height / 2);
        ctx.fillText('100', 15, 25);
        ctx.fillText('0:00', 35, height - 5);
        ctx.fillText('12:00', width / 2 - 15, height - 5);
        ctx.fillText('24:00', width - 45, height - 5);
      };

      useEffect(() => {
        if (showChart) {
          setTimeout(drawChart, 100);
        }
      }, [showChart]);

      const getLuckColor = (value) => {
        if (value >= 80) return 'text-green-500';
        if (value >= 60) return 'text-blue-500';
        if (value >= 40) return 'text-yellow-500';
        if (value >= 20) return 'text-orange-500';
        return 'text-red-500';
      };

      const getLuckGradient = (value) => {
        if (value >= 80) return 'from-green-400 to-green-600';
        if (value >= 60) return 'from-blue-400 to-blue-600';
        if (value >= 40) return 'from-yellow-400 to-yellow-600';
        if (value >= 20) return 'from-orange-400 to-orange-600';
        return 'from-red-400 to-red-600';
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-pink-100 via-purple-100 to-indigo-100">
          <header className="gradient-bg text-white py-8 px-4 text-center relative overflow-hidden">
            <div className="absolute inset-0 opacity-20">
              <img src="https://picsum.photos/id/1/1200/200" alt="background" className="w-full h-full object-cover" />
            </div>
            <div className="relative z-10">
              <h1 className="text-5xl font-bold bounce-title mb-4">
                <i className="fas fa-star mr-3"></i>
                日常触运气爆表榜
                <i className="fas fa-star ml-3"></i>
              </h1>
              <p className="text-xl opacity-90">记录每一个幸运瞬间，分享你的运气爆表时刻！</p>
            </div>
          </header>

          <div className="container mx-auto px-4 py-8 max-w-7xl">
            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
              
              <div className="lg:col-span-2 space-y-8">
                
                <div className="bg-white rounded-2xl shadow-xl p-8 text-center">
                  <h2 className="text-2xl font-bold text-gray-800 mb-6">今日运气指数</h2>
                  <div className="flex justify-center mb-6">
                    <div className={`w-40 h-40 rounded-full bg-gradient-to-br ${getLuckGradient(luckValue)} flex items-center justify-center shadow-2xl pulse-animation`}>
                      <div className="text-white">
                        <div className={`text-4xl font-bold`} style={{color: 'white'}}>
                          {luckValue}
                        </div>
                        <div className="text-sm">运气值</div>
                      </div>
                    </div>
                  </div>
                  <button 
                    onClick={refreshLuck}
                    className="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white px-8 py-3 rounded-full font-bold text-lg transform hover:scale-105 transition-all duration-200 shadow-lg"
                  >
                    <i className="fas fa-sync-alt mr-2"></i>
                    刷新今日运气
                  </button>
                </div>

                <div className="bg-white rounded-2xl shadow-xl p-8">
                  <h2 className="text-2xl font-bold text-gray-800 mb-6">
                    <i className="fas fa-edit mr-2 text-blue-500"></i>
                    分享你的幸运故事
                  </h2>
                  <div className="space-y-4">
                    <textarea
                      value={newStory}
                      onChange={(e) => setNewStory(e.target.value)}
                      placeholder="写下你的今日幸运故事…"
                      className="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors duration-200 resize-none h-32"
                    />
                    <button
                      onClick={submitStory}
                      className="bg-gradient-to-r from-blue-500 to-teal-500 hover:from-blue-600 hover:to-teal-600 text-white px-6 py-3 rounded-xl font-bold transform hover:scale-105 transition-all duration-200 shadow-lg"
                    >
                      <i className="fas fa-paper-plane mr-2"></i>
                      提交故事
                    </button>
                  </div>
                </div>

                <div className="bg-white rounded-2xl shadow-xl p-6">
                  <h3 className="text-xl font-bold text-gray-800 mb-4">
                    <i className="fas fa-filter mr-2 text-green-500"></i>
                    筛选类别
                  </h3>
                  <select
                    value={selectedCategory}
                    onChange={(e) => setSelectedCategory(e.target.value)}
                    className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-green-500 focus:outline-none transition-colors duration-200 bg-white"
                  >
                    {categories.map(category => (
                      <option key={category} value={category}>{category}</option>
                    ))}
                  </select>
                </div>

                <div className="bg-white rounded-2xl shadow-xl p-8">
                  <h2 className="text-2xl font-bold text-gray-800 mb-6">
                    <i className="fas fa-list mr-2 text-purple-500"></i>
                    运气事件榜单
                  </h2>
                  <div className="space-y-4">
                    {filteredStories.length > 0 ? (
                      filteredStories.map((story, index) => (
                        <div key={story.id} className="border-l-4 border-blue-400 bg-gray-50 p-4 rounded-r-xl fade-in-up">
                          <div className="flex justify-between items-start mb-2">
                            <span className={`px-3 py-1 rounded-full text-sm font-bold ${
                              story.category === '超级喜事' ? 'bg-red-100 text-red-600' :
                              story.category === '小确幸' ? 'bg-green-100 text-green-600' :
                              story.category === '惊吓逆袭' ? 'bg-orange-100 text-orange-600' :
                              'bg-gray-100 text-gray-600'
                            }`}>
                              {story.category}
                            </span>
                            <span className="text-sm text-gray-500">{story.timestamp}</span>
                          </div>
                          <p className="text-gray-800 mb-3 leading-relaxed">{story.content}</p>
                          <div className="flex justify-between items-center">
                            <button
                              onClick={() => handleLike(story.id)}
                              className={`flex items-center space-x-2 px-3 py-1 rounded-full transition-all duration-200 ${
                                likedStories.has(story.id)
                                  ? 'bg-red-100 text-red-600'
                                  : 'bg-gray-100 text-gray-600 hover:bg-red-100 hover:text-red-600'
                              }`}
                            >
                              <i className={`fas fa-heart ${likedStories.has(story.id) ? 'text-red-500' : ''}`}></i>
                              <span>{story.likes}</span>
                            </button>
                            <div className="text-sm text-gray-500">#{index + 1}</div>
                          </div>
                        </div>
                      ))
                    ) : (
                      <div className="text-center py-8">
                        <i className="fas fa-search text-4xl text-gray-300 mb-4"></i>
                        <p className="text-gray-500">该类别暂无故事，快来分享第一个吧！</p>
                      </div>
                    )}
                  </div>
                </div>

                <div className="text-center">
                  <button
                    onClick={() => setShowChart(true)}
                    className="bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white px-8 py-4 rounded-2xl font-bold text-lg transform hover:scale-105 transition-all duration-200 shadow-xl"
                  >
                    <i className="fas fa-chart-line mr-3"></i>
                    查看运气走势图
                  </button>
                </div>
              </div>

              <div className="space-y-8">
                
                <div className="bg-white rounded-2xl shadow-xl p-6">
                  <h3 className="text-xl font-bold text-gray-800 mb-6">
                    <i className="fas fa-trophy mr-2 text-yellow-500"></i>
                    今日TOP3
                  </h3>
                  <div className="space-y-4">
                    {top3Stories.map((story, index) => (
                      <div key={story.id} className="relative">
                        <div className={`absolute -left-2 -top-2 w-8 h-8 rounded-full flex items-center justify-center text-white font-bold text-sm ${
                          index === 0 ? 'bg-yellow-500' : index === 1 ? 'bg-gray-400' : 'bg-amber-600'
                        }`}>
                          {index + 1}
                        </div>
                        <div className="bg-gray-50 p-4 rounded-xl ml-3">
                          <p className="text-sm text-gray-800 mb-2 line-clamp-2">{story.content}</p>
                          <div className="flex justify-between items-center text-xs">
                            <span className={`px-2 py-1 rounded text-xs ${
                              story.category === '超级喜事' ? 'bg-red-100 text-red-600' :
                              story.category === '小确幸' ? 'bg-green-100 text-green-600' :
                              story.category === '惊吓逆袭' ? 'bg-orange-100 text-orange-600' :
                              'bg-gray-100 text-gray-600'
                            }`}>
                              {story.category}
                            </span>
                            <span className="text-red-500 font-bold">
                              <i className="fas fa-heart mr-1"></i>
                              {story.likes}
                            </span>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>

                <div className="bg-white rounded-2xl shadow-xl p-6">
                  <h3 className="text-xl font-bold text-gray-800 mb-4">
                    <i className="fas fa-images mr-2 text-pink-500"></i>
                    幸运图片
                  </h3>
                  <img 
                    src="https://picsum.photos/id/169/300/200" 
                    alt="lucky" 
                    className="w-full h-48 object-cover rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300"
                  />
                  <p className="text-sm text-gray-600 mt-3 text-center">今日幸运色彩</p>
                </div>

                <div className="bg-white rounded-2xl shadow-xl p-6">
                  <h3 className="text-xl font-bold text-gray-800 mb-4">
                    <i className="fas fa-chart-bar mr-2 text-blue-500"></i>
                    统计信息
                  </h3>
                  <div className="space-y-3">
                    <div className="flex justify-between">
                      <span className="text-gray-600">总故事数</span>
                      <span className="font-bold text-blue-600">{stories.length}</span>
                    </div>
                    <div className="flex justify-between">
                      <span className="text-gray-600">总点赞数</span>
                      <span className="font-bold text-red-600">{stories.reduce((sum, story) => sum + story.likes, 0)}</span>
                    </div>
                    <div className="flex justify-between">
                      <span className="text-gray-600">当前运气值</span>
                      <span className={`font-bold ${getLuckColor(luckValue)}`}>{luckValue}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          {showChart && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
              <div className="bg-white rounded-2xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                <div className="p-6">
                  <div className="flex justify-between items-center mb-6">
                    <h3 className="text-2xl font-bold text-gray-800">
                      <i className="fas fa-chart-line mr-2 text-blue-500"></i>
                      今日运气走势图
                    </h3>
                    <button
                      onClick={() => setShowChart(false)}
                      className="text-gray-500 hover:text-gray-700 text-2xl"
                    >
                      <i className="fas fa-times"></i>
                    </button>
                  </div>
                  <div className="bg-gray-50 rounded-xl p-4">
                    <canvas
                      ref={canvasRef}
                      width={800}
                      height={400}
                      className="w-full border rounded-lg"
                    />
                  </div>
                  <div className="mt-4 text-center">
                    <p className="text-gray-600">显示过去24小时的运气变化趋势</p>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
