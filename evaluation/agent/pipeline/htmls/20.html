<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成绩分析系统</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    
    const mockData = {
      classes: ['高一(1)班', '高一(2)班', '高一(3)班', '高二(1)班', '高二(2)班'],
      subjects: ['语文', '数学', '英语', '物理', '化学', '生物'],
      semesters: ['2023春季', '2023秋季', '2024春季'],
      students: [
        { id: '001', name: '张三', class: '高一(1)班', scores: {语文: 85, 数学: 92, 英语: 78, 物理: 88, 化学: 83, 生物: 90} },
        { id: '002', name: '李四', class: '高一(1)班', scores: {语文: 78, 数学: 85, 英语: 82, 物理: 75, 化学: 88, 生物: 79} },
        { id: '003', name: '王五', class: '高一(2)班', scores: {语文: 92, 数学: 88, 英语: 90, 物理: 85, 化学: 92, 生物: 87} },
        { id: '004', name: '赵六', class: '高一(2)班', scores: {语文: 76, 数学: 82, 英语: 75, 物理: 79, 化学: 81, 生物: 84} },
        { id: '005', name: '陈七', class: '高一(3)班', scores: {语文: 89, 数学: 95, 英语: 88, 物理: 92, 化学: 87, 生物: 91} }
      ],
      trendData: [75, 78, 82, 85, 88, 91]
    };
    
    function GradeAnalysisSystem() {
      const [darkMode, setDarkMode] = useState(false);
      const [activeTab, setActiveTab] = useState('overview');
      const [selectedClass, setSelectedClass] = useState('');
      const [selectedSubject, setSelectedSubject] = useState('');
      const [selectedSemester, setSelectedSemester] = useState('');
      const [scoreThreshold, setScoreThreshold] = useState(80);
      const [chartType, setChartType] = useState('bar');
      const [searchStudent, setSearchStudent] = useState('');
      const [searchResult, setSearchResult] = useState(null);
      const [targetScore, setTargetScore] = useState('');
      const [studyTime, setStudyTime] = useState('');
      const [prediction, setPrediction] = useState(null);
      const [passLine, setPassLine] = useState(60);
      const [excellentLine, setExcellentLine] = useState(85);
      
      const subjectChartRef = useRef(null);
      const classChartRef = useRef(null);
      const distributionChartRef = useRef(null);
      const trendChartRef = useRef(null);
      
      const handleQuery = () => {
        updateCharts();
      };
      
      const handleReset = () => {
        setSelectedClass('');
        setSelectedSubject('');
        setSelectedSemester('');
        setScoreThreshold(80);
        updateCharts();
      };
      
      const handleStudentSearch = () => {
        const student = mockData.students.find(s => 
          s.name.includes(searchStudent) || s.id.includes(searchStudent)
        );
        setSearchResult(student);
      };
      
      const handlePrediction = () => {
        const prediction = {
          predictedScore: Math.max(60, Math.min(100, parseInt(targetScore) + Math.random() * 10 - 5)),
          suggestions: [
            '建议加强基础知识复习',
            '多做练习题提高熟练度',
            '重点关注薄弱环节',
            '保持良好的学习习惯'
          ]
        };
        setPrediction(prediction);
      };
      
      const updateDistribution = () => {
        if (distributionChartRef.current) {
          const ctx = distributionChartRef.current.getContext('2d');
          if (window.distributionChart) {
            window.distributionChart.destroy();
          }
          
          if (chartType === 'pie') {
            window.distributionChart = new Chart(ctx, {
              type: 'pie',
              data: {
                labels: ['优秀(85+)', '良好(70-84)', '及格(60-69)', '不及格(<60)'],
                datasets: [{
                  data: [35, 40, 20, 5],
                  backgroundColor: ['#10B981', '#3B82F6', '#F59E0B', '#EF4444']
                }]
              },
              options: {
                responsive: true,
                maintainAspectRatio: false
              }
            });
          } else {
            window.distributionChart = new Chart(ctx, {
              type: 'bar',
              data: {
                labels: ['0-60', '60-70', '70-80', '80-90', '90-100'],
                datasets: [{
                  label: '学生人数',
                  data: [5, 15, 25, 35, 20],
                  backgroundColor: '#3B82F6'
                }]
              },
              options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                  annotation: {
                    annotations: {
                      passLine: {
                        type: 'line',
                        yMin: passLine,
                        yMax: passLine,
                        borderColor: '#F59E0B',
                        borderWidth: 2,
                        label: {
                          content: '及格线',
                          enabled: true,
                          position: 'end'
                        }
                      },
                      excellentLine: {
                        type: 'line',
                        yMin: excellentLine,
                        yMax: excellentLine,
                        borderColor: '#10B981',
                        borderWidth: 2,
                        label: {
                          content: '优良线',
                          enabled: true,
                          position: 'end'
                        }
                      }
                    }
                  }
                }
              }
            });
          }
        }
      };
      
      const updateCharts = () => {
        if (subjectChartRef.current) {
          const ctx = subjectChartRef.current.getContext('2d');
          if (window.subjectChart) {
            window.subjectChart.destroy();
          }
          window.subjectChart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: ['语文', '数学', '英语', '物理', '化学', '生物'],
              datasets: [{
                label: '平均分',
                data: [85, 88, 82, 86, 84, 87],
                backgroundColor: '#3B82F6'
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false
            }
          });
        }
        
        if (classChartRef.current) {
          const ctx = classChartRef.current.getContext('2d');
          if (window.classChart) {
            window.classChart.destroy();
          }
          window.classChart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: mockData.classes,
              datasets: [{
                label: '班级平均分',
                data: [85, 88, 82, 86, 84],
                backgroundColor: '#10B981'
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false
            }
          });
        }
        
        if (trendChartRef.current) {
          const ctx = trendChartRef.current.getContext('2d');
          if (window.trendChart) {
            window.trendChart.destroy();
          }
          window.trendChart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: ['第一次', '第二次', '第三次', '第四次', '第五次', '第六次'],
              datasets: [{
                label: '成绩趋势',
                data: mockData.trendData,
                borderColor: '#8B5CF6',
                backgroundColor: 'rgba(139, 92, 246, 0.1)',
                tension: 0.4
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false
            }
          });
        }
        
        updateDistribution();
      };
      
      useEffect(() => {
        updateCharts();
      }, []);
      
      useEffect(() => {
        updateDistribution();
      }, [chartType, passLine, excellentLine]);
      
      return (
        <div className={darkMode ? 'dark' : ''}>
          <div className="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
            <nav className="bg-white dark:bg-gray-800 shadow-lg">
              <div className="container mx-auto px-4">
                <div className="flex items-center justify-between h-16">
                  <div className="flex items-center space-x-4">
                    <i className="fas fa-chart-bar text-2xl text-blue-600"></i>
                    <h1 className="text-xl font-bold text-gray-800 dark:text-white">成绩分析系统</h1>
                  </div>
                  <div className="flex items-center space-x-6">
                    <button 
                      onClick={() => setActiveTab('overview')}
                      className={`px-3 py-2 rounded ${activeTab === 'overview' ? 'bg-blue-100 text-blue-600 dark:bg-blue-900 dark:text-blue-300' : 'text-gray-600 dark:text-gray-300 hover:text-blue-600'}`}
                    >
                      首页
                    </button>
                    <button 
                      onClick={() => setActiveTab('overview')}
                      className={`px-3 py-2 rounded ${activeTab === 'overview' ? 'bg-blue-100 text-blue-600 dark:bg-blue-900 dark:text-blue-300' : 'text-gray-600 dark:text-gray-300 hover:text-blue-600'}`}
                    >
                      数据概览
                    </button>
                    <button 
                      onClick={() => setActiveTab('personal')}
                      className={`px-3 py-2 rounded ${activeTab === 'personal' ? 'bg-blue-100 text-blue-600 dark:bg-blue-900 dark:text-blue-300' : 'text-gray-600 dark:text-gray-300 hover:text-blue-600'}`}
                    >
                      个人查询
                    </button>
                    <button 
                      onClick={() => setActiveTab('export')}
                      className={`px-3 py-2 rounded ${activeTab === 'export' ? 'bg-blue-100 text-blue-600 dark:bg-blue-900 dark:text-blue-300' : 'text-gray-600 dark:text-gray-300 hover:text-blue-600'}`}
                    >
                      导出报告
                    </button>
                    <button 
                      onClick={() => setDarkMode(!darkMode)}
                      className="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300"
                    >
                      <i className={`fas ${darkMode ? 'fa-sun' : 'fa-moon'}`}></i>
                    </button>
                  </div>
                </div>
              </div>
            </nav>
            
            <div className="container mx-auto px-4 py-8">
              {activeTab === 'overview' && (
                <div className="space-y-8">
                  <section className="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                    <div className="flex items-center mb-6">
                      <img src="https://picsum.photos/id/180/40/40" alt="概览图标" className="w-10 h-10 rounded-full mr-3"/>
                      <h2 className="text-2xl font-bold text-gray-800 dark:text-white">成绩概览</h2>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">班级</label>
                        <select 
                          value={selectedClass}
                          onChange={(e) => setSelectedClass(e.target.value)}
                          className="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        >
                          <option value="">选择班级</option>
                          {mockData.classes.map(cls => (
                            <option key={cls} value={cls}>{cls}</option>
                          ))}
                        </select>
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">学期</label>
                        <select 
                          value={selectedSemester}
                          onChange={(e) => setSelectedSemester(e.target.value)}
                          className="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        >
                          <option value="">选择学期</option>
                          {mockData.semesters.map(semester => (
                            <option key={semester} value={semester}>{semester}</option>
                          ))}
                        </select>
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">科目</label>
                        <select 
                          value={selectedSubject}
                          onChange={(e) => setSelectedSubject(e.target.value)}
                          className="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        >
                          <option value="">选择科目</option>
                          {mockData.subjects.map(subject => (
                            <option key={subject} value={subject}>{subject}</option>
                          ))}
                        </select>
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">分数阈值</label>
                        <input 
                          type="number"
                          value={scoreThreshold}
                          onChange={(e) => setScoreThreshold(e.target.value)}
                          className="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                          placeholder="输入分数阈值"
                        />
                      </div>
                    </div>
                    
                    <div className="flex space-x-4 mb-6">
                      <button 
                        onClick={handleQuery}
                        className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                      >
                        <i className="fas fa-search mr-2"></i>查询
                      </button>
                      <button 
                        onClick={handleReset}
                        className="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors"
                      >
                        <i className="fas fa-undo mr-2"></i>重置
                      </button>
                    </div>
                    
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                      <div className="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">
                        <h3 className="text-lg font-semibold mb-4 text-gray-800 dark:text-white">各科目平均分</h3>
                        <div className="h-64">
                          <canvas ref={subjectChartRef}></canvas>
                        </div>
                      </div>
                      <div className="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">
                        <h3 className="text-lg font-semibold mb-4 text-gray-800 dark:text-white">各班级平均分对比</h3>
                        <div className="h-64">
                          <canvas ref={classChartRef}></canvas>
                        </div>
                      </div>
                    </div>
                  </section>
                  
                  <section className="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                    <div className="flex items-center mb-6">
                      <img src="https://picsum.photos/id/200/40/40" alt="分布图标" className="w-10 h-10 rounded-full mr-3"/>
                      <h2 className="text-2xl font-bold text-gray-800 dark:text-white">成绩分布</h2>
                    </div>
                    
                    <div className="flex items-center space-x-4 mb-6">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">图表类型</label>
                        <select 
                          value={chartType}
                          onChange={(e) => setChartType(e.target.value)}
                          className="p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        >
                          <option value="bar">柱状图</option>
                          <option value="pie">饼图</option>
                          <option value="radar">雷达图</option>
                        </select>
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">及格线</label>
                        <input 
                          type="number"
                          value={passLine}
                          onChange={(e) => setPassLine(e.target.value)}
                          className="p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">优良线</label>
                        <input 
                          type="number"
                          value={excellentLine}
                          onChange={(e) => setExcellentLine(e.target.value)}
                          className="p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        />
                      </div>
                      <button 
                        onClick={updateDistribution}
                        className="mt-6 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
                      >
                        更新分布
                      </button>
                    </div>
                    
                    <div className="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">
                      <div className="h-64">
                        <canvas ref={distributionChartRef}></canvas>
                      </div>
                    </div>
                  </section>
                  
                  <section className="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                    <div className="flex items-center mb-6">
                      <img src="https://picsum.photos/id/220/40/40" alt="趋势图标" className="w-10 h-10 rounded-full mr-3"/>
                      <h2 className="text-2xl font-bold text-gray-800 dark:text-white">成绩趋势</h2>
                    </div>
                    
                    <div className="flex items-center space-x-4 mb-6">
                      <select className="p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <option>选择学生</option>
                        {mockData.students.map(student => (
                          <option key={student.id} value={student.id}>{student.name}</option>
                        ))}
                      </select>
                      <select className="p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <option>选择科目</option>
                        {mockData.subjects.map(subject => (
                          <option key={subject} value={subject}>{subject}</option>
                        ))}
                      </select>
                      <button className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                        <i className="fas fa-download mr-2"></i>导出趋势数据
                      </button>
                    </div>
                    
                    <div className="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">
                      <div className="h-64">
                        <canvas ref={trendChartRef}></canvas>
                      </div>
                    </div>
                  </section>
                </div>
              )}
              
              {activeTab === 'personal' && (
                <div className="space-y-8">
                  <section className="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                    <div className="flex items-center mb-6">
                      <img src="https://picsum.photos/id/240/40/40" alt="查询图标" className="w-10 h-10 rounded-full mr-3"/>
                      <h2 className="text-2xl font-bold text-gray-800 dark:text-white">个人成绩查询</h2>
                    </div>
                    
                    <div className="flex items-center space-x-4 mb-6">
                      <input 
                        type="text"
                        value={searchStudent}
                        onChange={(e) => setSearchStudent(e.target.value)}
                        placeholder="输入学生姓名或学号"
                        className="flex-1 p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                      />
                      <button 
                        onClick={handleStudentSearch}
                        className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                      >
                        <i className="fas fa-search mr-2"></i>查询
                      </button>
                    </div>
                    
                    {searchResult && (
                      <div className="bg-gray-50 dark:bg-gray-700 rounded-lg p-6">
                        <div className="flex items-center mb-4">
                          <img src="https://picsum.photos/id/260/60/60" alt="学生头像" className="w-15 h-15 rounded-full mr-4"/>
                          <div>
                            <h3 className="text-xl font-semibold text-gray-800 dark:text-white">{searchResult.name}</h3>
                            <p className="text-gray-600 dark:text-gray-300">学号: {searchResult.id} | 班级: {searchResult.class}</p>
                          </div>
                        </div>
                        
                        <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                          {Object.entries(searchResult.scores).map(([subject, score]) => (
                            <div key={subject} className="bg-white dark:bg-gray-800 p-4 rounded-lg text-center">
                              <h4 className="font-semibold text-gray-800 dark:text-white">{subject}</h4>
                              <p className={`text-2xl font-bold ${score >= 85 ? 'text-green-600' : score >= 70 ? 'text-yellow-600' : 'text-red-600'}`}>
                                {score}
                              </p>
                            </div>
                          ))}
                        </div>
                      </div>
                    )}
                    
                    {!searchResult && searchStudent && (
                      <div className="text-center py-8 text-gray-500 dark:text-gray-400">
                        <i className="fas fa-search text-4xl mb-4"></i>
                        <p>未找到相关学生信息</p>
                      </div>
                    )}
                  </section>
                  
                  <section className="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                    <div className="flex items-center mb-6">
                      <img src="https://picsum.photos/id/280/40/40" alt="预测图标" className="w-10 h-10 rounded-full mr-3"/>
                      <h2 className="text-2xl font-bold text-gray-800 dark:text-white">成绩预测与建议</h2>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">目标分数</label>
                        <input 
                          type="number"
                          value={targetScore}
                          onChange={(e) => setTargetScore(e.target.value)}
                          placeholder="输入目标分数"
                          className="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">复习时间(小时)</label>
                        <input 
                          type="number"
                          value={studyTime}
                          onChange={(e) => setStudyTime(e.target.value)}
                          placeholder="输入复习时间"
                          className="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        />
                      </div>
                      <div className="flex items-end">
                        <button 
                          onClick={handlePrediction}
                          className="w-full px-6 py-3 bg-orange-600 text-white rounded-lg hover:bg-orange-700"
                        >
                          <i className="fas fa-magic mr-2"></i>生成预测
                        </button>
                      </div>
                    </div>
                    
                    {prediction && (
                      <div className="bg-gradient-to-r from-blue-50 to-purple-50 dark:from-gray-700 dark:to-gray-600 rounded-lg p-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                          <div className="text-center">
                            <h3 className="text-lg font-semibold text-gray-800 dark:text-white mb-2">预测分数</h3>
                            <div className="text-4xl font-bold text-blue-600 dark:text-blue-400">
                              {prediction.predictedScore.toFixed(1)}
                            </div>
                            <p className="text-sm text-gray-600 dark:text-gray-300 mt-2">基于当前学习状态预测</p>
                          </div>
                          <div>
                            <h3 className="text-lg font-semibold text-gray-800 dark:text-white mb-3">学习建议</h3>
                            <ul className="space-y-2">
                              {prediction.suggestions.map((suggestion, index) => (
                                <li key={index} className="flex items-center text-gray-700 dark:text-gray-300">
                                  <i className="fas fa-check-circle text-green-500 mr-2"></i>
                                  {suggestion}
                                </li>
                              ))}
                            </ul>
                          </div>
                        </div>
                      </div>
                    )}
                  </section>
                </div>
              )}
              
              {activeTab === 'export' && (
                <section className="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                  <div className="flex items-center mb-6">
