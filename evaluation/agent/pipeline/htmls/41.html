<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网民评论</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;
        
        function CommentApp() {
            const initialComments = [
                {
                    id: 1,
                    username: "科技爱好者",
                    avatar: "https://picsum.photos/id/1/40/40",
                    content: "这个新功能真的很实用，界面设计也很简洁，使用体验非常好！",
                    category: "表扬",
                    timestamp: new Date('2024-01-15 14:30:00'),
                    likes: 15,
                    dislikes: 2,
                    replies: [],
                    isLiked: false,
                    isDisliked: false
                },
                {
                    id: 2,
                    username: "数码达人",
                    avatar: "https://picsum.photos/id/2/40/40",
                    content: "产品质量不错，但是价格有点偏高，希望能有更多优惠活动。",
                    category: "中立",
                    timestamp: new Date('2024-01-15 13:45:00'),
                    likes: 8,
                    dislikes: 1,
                    replies: [
                        {
                            id: 21,
                            username: "购物专家",
                            avatar: "https://picsum.photos/id/3/40/40",
                            content: "我觉得这个价格还是挺合理的，毕竟质量摆在那里。",
                            timestamp: new Date('2024-01-15 14:00:00'),
                            likes: 3,
                            dislikes: 0,
                            isLiked: false,
                            isDisliked: false
                        }
                    ],
                    isLiked: false,
                    isDisliked: false
                },
                {
                    id: 3,
                    username: "游戏玩家",
                    avatar: "https://picsum.photos/id/4/40/40",
                    content: "服务器总是卡顿，游戏体验很差，强烈建议优化！",
                    category: "吐槽",
                    timestamp: new Date('2024-01-15 12:20:00'),
                    likes: 12,
                    dislikes: 3,
                    replies: [],
                    isLiked: false,
                    isDisliked: false
                },
                {
                    id: 4,
                    username: "生活记录者",
                    avatar: "https://picsum.photos/id/5/40/40",
                    content: "今天天气不错，心情也很好，分享一下美好的一天！",
                    category: "表扬",
                    timestamp: new Date('2024-01-15 11:15:00'),
                    likes: 6,
                    dislikes: 0,
                    replies: [],
                    isLiked: false,
                    isDisliked: false
                },
                {
                    id: 5,
                    username: "电影迷",
                    avatar: "https://picsum.photos/id/6/40/40",
                    content: "最近看的电影质量参差不齐，有些很精彩，有些就比较一般。",
                    category: "中立",
                    timestamp: new Date('2024-01-15 10:30:00'),
                    likes: 4,
                    dislikes: 1,
                    replies: [],
                    isLiked: false,
                    isDisliked: false
                }
            ];
            
            const [comments, setComments] = useState(initialComments);
            const [currentNav, setCurrentNav] = useState('首页');
            const [searchKeyword, setSearchKeyword] = useState('');
            const [filteredComments, setFilteredComments] = useState(initialComments);
            const [sortBy, setSortBy] = useState('time');
            const [newComment, setNewComment] = useState('');
            const [newCommentCategory, setNewCommentCategory] = useState('中立');
            const [replyingTo, setReplyingTo] = useState(null);
            const [replyContent, setReplyContent] = useState('');
            const [showClearDialog, setShowClearDialog] = useState(false);
            const [todayComments] = useState(3);
            
            useEffect(() => {
                let result = [...comments];
                
                if (searchKeyword) {
                    result = result.filter(comment => 
                        comment.content.toLowerCase().includes(searchKeyword.toLowerCase()) ||
                        comment.username.toLowerCase().includes(searchKeyword.toLowerCase())
                    );
                }
                
                switch (sortBy) {
                    case 'time':
                        result.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                        break;
                    case 'likes':
                        result.sort((a, b) => b.likes - a.likes);
                        break;
                    case 'replies':
                        result.sort((a, b) => b.replies.length - a.replies.length);
                        break;
                }
                
                setFilteredComments(result);
            }, [comments, searchKeyword, sortBy]);
            
            const handleLike = (commentId, isReply = false, parentId = null) => {
                setComments(prev => prev.map(comment => {
                    if (isReply && comment.id === parentId) {
                        return {
                            ...comment,
                            replies: comment.replies.map(reply => {
                                if (reply.id === commentId) {
                                    if (reply.isLiked) {
                                        return { ...reply, likes: reply.likes - 1, isLiked: false };
                                    } else {
                                        return { 
                                            ...reply, 
                                            likes: reply.likes + 1, 
                                            isLiked: true,
                                            dislikes: reply.isDisliked ? reply.dislikes - 1 : reply.dislikes,
                                            isDisliked: false
                                        };
                                    }
                                }
                                return reply;
                            })
                        };
                    }
                    
                    if (!isReply && comment.id === commentId) {
                        if (comment.isLiked) {
                            return { ...comment, likes: comment.likes - 1, isLiked: false };
                        } else {
                            return { 
                                ...comment, 
                                likes: comment.likes + 1, 
                                isLiked: true,
                                dislikes: comment.isDisliked ? comment.dislikes - 1 : comment.dislikes,
                                isDisliked: false
                            };
                        }
                    }
                    return comment;
                }));
            };
            
            const handleDislike = (commentId, isReply = false, parentId = null) => {
                setComments(prev => prev.map(comment => {
                    if (isReply && comment.id === parentId) {
                        return {
                            ...comment,
                            replies: comment.replies.map(reply => {
                                if (reply.id === commentId) {
                                    if (reply.isDisliked) {
                                        return { ...reply, dislikes: reply.dislikes - 1, isDisliked: false };
                                    } else {
                                        return { 
                                            ...reply, 
                                            dislikes: reply.dislikes + 1, 
                                            isDisliked: true,
                                            likes: reply.isLiked ? reply.likes - 1 : reply.likes,
                                            isLiked: false
                                        };
                                    }
                                }
                                return reply;
                            })
                        };
                    }
                    
                    if (!isReply && comment.id === commentId) {
                        if (comment.isDisliked) {
                            return { ...comment, dislikes: comment.dislikes - 1, isDisliked: false };
                        } else {
                            return { 
                                ...comment, 
                                dislikes: comment.dislikes + 1, 
                                isDisliked: true,
                                likes: comment.isLiked ? comment.likes - 1 : comment.likes,
                                isLiked: false
                            };
                        }
                    }
                    return comment;
                }));
            };
            
            const handleSubmitComment = () => {
                if (!newComment.trim()) return;
                
                const comment = {
                    id: Date.now(),
                    username: "当前用户",
                    avatar: "https://picsum.photos/id/7/40/40",
                    content: newComment,
                    category: newCommentCategory,
                    timestamp: new Date(),
                    likes: 0,
                    dislikes: 0,
                    replies: [],
                    isLiked: false,
                    isDisliked: false
                };
                
                setComments(prev => [comment, ...prev]);
                setNewComment('');
            };
            
            const handleSubmitReply = (commentId) => {
                if (!replyContent.trim()) return;
                
                const reply = {
                    id: Date.now(),
                    username: "当前用户",
                    avatar: "https://picsum.photos/id/8/40/40",
                    content: replyContent,
                    timestamp: new Date(),
                    likes: 0,
                    dislikes: 0,
                    isLiked: false,
                    isDisliked: false
                };
                
                setComments(prev => prev.map(comment => {
                    if (comment.id === commentId) {
                        return { ...comment, replies: [...comment.replies, reply] };
                    }
                    return comment;
                }));
                
                setReplyingTo(null);
                setReplyContent('');
            };
            
            const handleClearComments = () => {
                setComments([]);
                setShowClearDialog(false);
            };
            
            const getTopComments = () => {
                return [...comments]
                    .sort((a, b) => b.likes - a.likes)
                    .slice(0, 5);
            };
            
            const generateWordCloud = () => {
                const allText = comments.map(c => c.content).join(' ');
                const words = allText.split(/\s+/).filter(word => word.length > 1);
                const wordCount = {};
                
                words.forEach(word => {
                    wordCount[word] = (wordCount[word] || 0) + 1;
                });
                
                return Object.entries(wordCount)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 20)
                    .map(([word, count]) => ({ word, count }));
            };
            
            const highlightKeyword = (text, keyword) => {
                if (!keyword) return text;
                const regex = new RegExp(`(${keyword})`, 'gi');
                return text.replace(regex, '<mark class="bg-yellow-200">$1</mark>');
            };
            
            const jumpToComment = (commentId) => {
                const element = document.getElementById(`comment-${commentId}`);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    element.classList.add('ring-2', 'ring-blue-400');
                    setTimeout(() => {
                        element.classList.remove('ring-2', 'ring-blue-400');
                    }, 3000);
                }
            };
            
            const getCategoryStyle = (category) => {
                switch (category) {
                    case '表扬':
                        return 'bg-green-100 text-green-800 border-green-200';
                    case '吐槽':
                        return 'bg-red-100 text-red-800 border-red-200';
                    case '中立':
                        return 'bg-gray-100 text-gray-800 border-gray-200';
                    default:
                        return 'bg-gray-100 text-gray-800 border-gray-200';
                }
            };
            
            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white shadow-md border-b">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-8">
                                    <h1 className="text-2xl font-bold text-blue-600">
                                        <i className="fas fa-comments mr-2"></i>
                                        网民评论
                                    </h1>
                                    <nav className="flex space-x-6">
                                        {['首页', '热门评论', '我的评论'].map(nav => (
                                            <button
                                                key={nav}
                                                onClick={() => setCurrentNav(nav)}
                                                className={`px-4 py-2 rounded-md transition-colors ${
                                                    currentNav === nav 
                                                        ? 'bg-blue-100 text-blue-700 font-medium' 
                                                        : 'text-gray-600 hover:text-blue-600 hover:bg-gray-100'
                                                }`}
                                            >
                                                {nav}
                                            </button>
                                        ))}
                                    </nav>
                                </div>
                                
                                <div className="flex items-center space-x-3">
                                    <div className="relative">
                                        <input
                                            type="text"
                                            placeholder="搜索评论..."
                                            value={searchKeyword}
                                            onChange={(e) => setSearchKeyword(e.target.value)}
                                            className="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                        <i className="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                                    </div>
                                    <button
                                        onClick={() => setSearchKeyword('')}
                                        className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                                    >
                                        清除搜索
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>
                    
                    <div className="max-w-7xl mx-auto px-4 py-6">
                        <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                            <div className="lg:col-span-3 space-y-6">
                                <div className="bg-white rounded-lg shadow-md p-6">
                                    <h2 className="text-lg font-semibold mb-4 text-gray-800">
                                        <i className="fas fa-edit mr-2 text-blue-600"></i>
                                        发表评论
                                    </h2>
                                    <div className="space-y-4">
                                        <div className="flex items-center space-x-4">
                                            <label className="text-sm font-medium text-gray-700">分类：</label>
                                            <select
                                                value={newCommentCategory}
                                                onChange={(e) => setNewCommentCategory(e.target.value)}
                                                className="px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            >
                                                <option value="表扬">表扬</option>
                                                <option value="吐槽">吐槽</option>
                                                <option value="中立">中立</option>
                                            </select>
                                        </div>
                                        <textarea
                                            value={newComment}
                                            onChange={(e) => setNewComment(e.target.value)}
                                            placeholder="写下你的评论..."
                                            rows={4}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                                        />
                                        <div className="flex justify-between items-center">
                                            <span className="text-sm text-gray-500">
                                                {newComment.length} / 500 字符
                                            </span>
                                            <button
                                                onClick={handleSubmitComment}
                                                disabled={!newComment.trim()}
                                                className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
                                            >
                                                <i className="fas fa-paper-plane mr-2"></i>
                                                提交评论
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="bg-white rounded-lg shadow-md">
                                    <div className="p-6 border-b border-gray-200">
                                        <h2 className="text-lg font-semibold text-gray-800">
                                            <i className="fas fa-list mr-2 text-blue-600"></i>
                                            评论列表 ({filteredComments.length})
                                        </h2>
                                    </div>
                                    
                                    <div className="divide-y divide-gray-200">
                                        {filteredComments.length === 0 ? (
                                            <div className="p-12 text-center text-gray-500">
                                                <i className="fas fa-comment-slash text-4xl mb-4 text-gray-300"></i>
                                                <p className="text-lg">暂无评论</p>
                                                <p className="text-sm mt-2">成为第一个发表评论的人吧！</p>
                                            </div>
                                        ) : (
                                            filteredComments.map(comment => (
                                                <div key={comment.id} id={`comment-${comment.id}`} className="p-6">
                                                    <div className="flex items-start space-x-4">
                                                        <img
                                                            src={comment.avatar}
                                                            alt={comment.username}
                                                            className="w-12 h-12 rounded-full object-cover"
                                                        />
                                                        <div className="flex-1">
                                                            <div className="flex items-center space-x-3 mb-2">
                                                                <h4 className="font-semibold text-gray-800">
                                                                    {comment.username}
                                                                </h4>
                                                                <span className={`px-2 py-1 text-xs rounded-full border ${getCategoryStyle(comment.category)}`}>
                                                                    {comment.category}
                                                                </span>
                                                                <span className="text-sm text-gray-500">
                                                                    {comment.timestamp.toLocaleString()}
                                                                </span>
                                                            </div>
                                                            
                                                            <p 
                                                                className="text-gray-700 mb-4 leading-relaxed"
                                                                dangerouslySetInnerHTML={{
                                                                    __html: highlightKeyword(comment.content, searchKeyword)
                                                                }}
                                                            />
                                                            
                                                            <div className="flex items-center space-x-4">
                                                                <button
                                                                    onClick={() => handleLike(comment.id)}
                                                                    className={`flex items-center space-x-1 px-3 py-1 rounded-full text-sm transition-colors ${
                                                                        comment.isLiked 
                                                                            ? 'bg-green-100 text-green-700' 
                                                                            : 'text-gray-600 hover:bg-green-50 hover:text-green-600'
                                                                    }`}
                                                                >
                                                                    <i className={`fas fa-thumbs-up ${comment.isLiked ? 'text-green-600' : ''}`}></i>
                                                                    <span>{comment.likes}</span>
                                                                </button>
                                                                
                                                                <button
                                                                    onClick={() => handleDislike(comment.id)}
                                                                    className={`flex items-center space-x-1 px-3 py-1 rounded-full text-sm transition-colors ${
                                                                        comment.isDisliked 
                                                                            ? 'bg-red-100 text-red-700' 
                                                                            : 'text-gray-600 hover:bg-red-50 hover:text-red-600'
                                                                    }`}
                                                                >
                                                                    <i className={`fas fa-thumbs-down ${comment.isDisliked ? 'text-red-600' : ''}`}></i>
                                                                    <span>{comment.dislikes}</span>
                                                                </button>
                                                                
                                                                <button
                                                                    onClick={() => setReplyingTo(replyingTo === comment.id ? null : comment.id)}
                                                                    className="flex items-center space-x-1 px-3 py-1 rounded-full text-sm text-gray-600 hover:bg-blue-50 hover:text-blue-600 transition-colors"
                                                                >
                                                                    <i className="fas fa-reply"></i>
                                                                    <span>回复</span>
                                                                </button>
                                                            </div>
                                                            
                                                            {replyingTo === comment.id && (
                                                                <div className="mt-4 p-4 bg-gray-50 rounded-lg">
                                                                    <textarea
                                                                        value={replyContent}
                                                                        onChange={(e) => setReplyContent(e.target.value)}
                                                                        placeholder="写下你的回复..."
                                                                        rows={3}
                                                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                                                                    />
                                                                    <div className="flex justify-end space-x-2 mt-3">
                                                                        <button
                                                                            onClick={() => {
                                                                                setReplyingTo(null);
                                                                                setReplyContent('');
                                                                            }}
                                                                            className="px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-md transition-colors"
                                                                        >
                                                                            取消
                                                                        </button>
                                                                        <button
                                                                            onClick={() => handleSubmitReply(comment.id)}
                                                                            disabled={!replyContent.trim()}
                                                                            className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
                                                                        >
                                                                            提交回复
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            )}
                                                            
                                                            {comment.replies.length > 0 && (
                                                                <div className="mt-4 space-y-4">
                                                                    {comment.replies.map(reply => (
                                                                        <div key={reply.id} className="ml-8 pl-4 border-l-2 border-gray-200">
                                                                            <div className="flex items-start space-x-3">
                                                                                <img
                                                                                    src={reply.avatar}
                                                                                    alt={reply.username}
                                                                                    className="w-8 h-8 rounded-full object-cover"
                                                                                />
                                                                                <div className="flex-1">
                                                                                    <div className="flex items-center space-x-2 mb-1">
                                                                                        <h5 className="font-medium text-gray-800 text-sm">
                                                                                            {reply.username}
                                                                                        </h5>
                                                                                        <span className="text-xs text-gray-500">
                                                                                            {reply.timestamp.toLocaleString()}
                                                                                        </span>
                                                                                    </div>
                                                                                    <p className="text-gray-700 text-sm mb-2">
                                                                                        {reply.content}
                                                                                    </p>
                                                                                    <div className="flex items-center space-x-3">
                                                                                        <button
                                                                                            onClick={() => handleLike(reply.id, true, comment.id)}
                                                                                            className={`flex items-center space-x-1 text-xs px-2 py-1 rounded-full transition-colors ${
                                                                                                reply.isLiked 
                                                                                                    ? 'bg-green-100 text-green-700' 
                                                                                                    : 'text-gray-600 hover:bg-green-50 hover:text-green-600'
                                                                                            }`}
                                                                                        >
                                                                                            <i className={`fas fa-thumbs-up ${reply.isLiked ? 'text-green-600' : ''}`}></i>
                                                                                            <span>{reply.likes}</span>
                                                                                        </button>
                                                                                        <button
                                                                                            onClick={() => handleDislike(reply.id, true, comment.id)}
                                                                                            className={`flex items-center space-x-1 text-xs px-2 py-1 rounded-full transition-colors ${
                                                                                                reply.isDisliked 
                                                                                                    ? 'bg-red-100 text-red-700' 
                                                                                                    : 'text-gray-600 hover:bg-red-50 hover:text-red-600'
                                                                                            }`}
                                                                                        >
                                                                                            <i className={`fas fa-thumbs-down ${reply.isDisliked ? 'text-red-600' : ''}`}></i>
                                                                                            <span>{reply.dislikes}</span>
                                                                                        </button>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    ))}
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>
                            </div>
                            
                            <div className="space-y-6">
                                <div className="bg-white rounded-lg shadow-md p-6">
                                    <h3 className="text-lg font-semibold mb-4 text-gray-800">
                                        <i className="fas fa-sort mr-2 text-blue-600"></i>
                                        排序筛选
                                    </h3>
                                    <select
                                        value={sortBy}
                                        onChange={(e) => setSortBy(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="time">按时间倒序</option>
                                        <option value="likes">按点赞数排序</option>
                                        <option value="replies">按回复数排序</option>
                                    </select>
                                </div>
                                
                                <div className="bg-white rounded-lg shadow-md p-6">
                                    <h3 className="text-lg font-semibold mb-4 text-gray-800">
                                        <i className="fas fa-fire mr-2 text-orange-500"></i>
                                        热门评论
                                    </h3>
                                    <div className="space-y-3">
                                        {getTopComments().map((comment, index) => (
                                            <div
                                                key={comment.id}
                                                onClick={() => jumpToComment(comment.id)}
                                                className="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50 cursor-pointer transition-colors"
                                            >
                                                <span className="flex-shrink-0 w-6 h-6 bg-blue-100 text-blue-600 rounded-full text-sm font-bold flex items-center justify-center">
                                                    {index + 1}
                                                </span>
                                                <div className="flex-1 min-w-0">
                                                    <p className="text-sm font-medium text-gray-800 truncate">
                                                        {comment.username}
                                                    </p>
                                                    <p className="text-xs text-gray-500 truncate">
                                                        {comment.content}
                                                    </p>
                                                </div>
                                                <div className="flex items-center text-xs text-gray-500">
                                                    <i className="fas fa-thumbs-up mr-1 text-green-500"></i>
                                                    {comment.likes}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                
                                <div className="bg-white rounded-lg shadow-md p-6">
                                    <h3 className="text-lg font-semibold mb-4 text-gray-800">
                                        <i className="fas fa-cloud mr-2 text-purple-600"></i>
                                        热门词汇
                                    </h3>
                                    <div className="flex flex-wrap gap-2">
                                        {generateWordCloud().map(({ word, count }) => (
                                            <span
                                                key={word}
                                                className="inline-block px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-medium"
                                                style={{
                                                    fontSize: `${Math.max(10, Math.min(16, 10 + count * 2))}px`
                                                }}
                                            >
                                                {word}
                                            </span>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <footer className="bg-white border-t mt-12">
                        <div className="max-w-7xl mx-auto px-4 py-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-6 text-sm text-gray-600">
                                    <span>
                                        <i className="fas fa-comments mr-2 text-blue-600"></i>
                                        总评论数：{comments.length}
                                    </span>
                                    <span>
                                        <i className="fas fa-calendar-day mr-2 text-green-600"></i>
                                        今日新增：{todayComments}
                                    </span>
                                </div>
                                
                                <button
                                    onClick={() => setShowClearDialog(true)}
                                    className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors"
                                >
                                    <i className="fas fa-trash mr-2"></i>
                                    清空所有评论
                                </button>
                            </div>
                        </div>
                    </footer>
                    
                    {showClearDialog && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                                <div className="flex items-center mb-4">
                                    <i className="fas fa-exclamation-triangle text-2xl text-red-600 mr-3"></i>
                                    <h3 className="text-lg font-semibold text-gray-800">确认清空</h3>
                                </div>
                                <p className="text-gray-600 mb-6">
                                    确定要清空所有评论吗？此操作不可撤销。
                                </p>
                                <div className="flex justify-end space-x-3">
                                    <button
                                        onClick={() => setShowClearDialog(false)}
                                        className="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"
                                    >
                                        取消
                                    </button>
                                    <button
                                        onClick={handleClearComments}
                                        className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors"
                                    >
                                        确认清空
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        
        ReactDOM.render(<CommentApp />, document.getElementById('root'));
    </script>
</body>
</html>
