<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票系统</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function VotingSystem() {
            const [user, setUser] = useState(null);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [polls, setPolls] = useState([]);
            const [newPoll, setNewPoll] = useState({ title: '', description: '', options: [''] });
            const [comments, setComments] = useState({});
            const [votes, setVotes] = useState({});
            const [selectedOptions, setSelectedOptions] = useState({});
            const [sortBy, setSortBy] = useState('time');
            const [showResults, setShowResults] = useState({});
            const [showShare, setShowShare] = useState({});
            const [newComments, setNewComments] = useState({});
            const [userVoted, setUserVoted] = useState({});

            const handleLogin = () => {
                if (username && password) {
                    setUser(username);
                    setUsername('');
                    setPassword('');
                }
            };

            const handleRegister = () => {
                if (username && password) {
                    setUser(username);
                    setUsername('');
                    setPassword('');
                }
            };

            const handleLogout = () => {
                setUser(null);
                setUserVoted({});
            };

            const addOption = () => {
                setNewPoll({ ...newPoll, options: [...newPoll.options, ''] });
            };

            const updateOption = (index, value) => {
                const newOptions = [...newPoll.options];
                newOptions[index] = value;
                setNewPoll({ ...newPoll, options: newOptions });
            };

            const createPoll = () => {
                if (newPoll.title && newPoll.description && newPoll.options.filter(opt => opt.trim()).length >= 2) {
                    const poll = {
                        id: Date.now(),
                        title: newPoll.title,
                        description: newPoll.description,
                        options: newPoll.options.filter(opt => opt.trim()),
                        creator: user || 'Anonymous',
                        createdAt: new Date(),
                        participantCount: 0
                    };
                    setPolls([...polls, poll]);
                    setNewPoll({ title: '', description: '', options: [''] });
                    setComments({ ...comments, [poll.id]: [] });
                }
            };

            const submitVote = (pollId) => {
                if (selectedOptions[pollId] && !userVoted[pollId]) {
                    const newVotes = { ...votes };
                    if (!newVotes[pollId]) {
                        newVotes[pollId] = {};
                    }
                    if (!newVotes[pollId][selectedOptions[pollId]]) {
                        newVotes[pollId][selectedOptions[pollId]] = 0;
                    }
                    newVotes[pollId][selectedOptions[pollId]]++;
                    setVotes(newVotes);
                    setUserVoted({ ...userVoted, [pollId]: true });
                    
                    const updatedPolls = polls.map(poll => 
                        poll.id === pollId 
                            ? { ...poll, participantCount: poll.participantCount + 1 }
                            : poll
                    );
                    setPolls(updatedPolls);
                }
            };

            const submitComment = (pollId) => {
                if (newComments[pollId]) {
                    const comment = {
                        id: Date.now(),
                        user: user || 'Anonymous',
                        text: newComments[pollId],
                        timestamp: new Date()
                    };
                    setComments({
                        ...comments,
                        [pollId]: [...(comments[pollId] || []), comment]
                    });
                    setNewComments({ ...newComments, [pollId]: '' });
                }
            };

            const copyToClipboard = (pollId) => {
                const url = `${window.location.origin}#poll-${pollId}`;
                navigator.clipboard.writeText(url).then(() => {
                    alert('链接已复制到剪贴板！');
                });
            };

            const clearAllData = () => {
                if (confirm('确定要清空所有数据吗？此操作不可撤销。')) {
                    setPolls([]);
                    setComments({});
                    setVotes({});
                    setSelectedOptions({});
                    setNewComments({});
                    setUserVoted({});
                }
            };

            const getTotalVotes = (pollId) => {
                if (!votes[pollId]) return 0;
                return Object.values(votes[pollId]).reduce((sum, count) => sum + count, 0);
            };

            const getVotePercentage = (pollId, option) => {
                const total = getTotalVotes(pollId);
                if (total === 0) return 0;
                return Math.round(((votes[pollId]?.[option] || 0) / total) * 100);
            };

            const sortedPolls = polls.sort((a, b) => {
                switch (sortBy) {
                    case 'votes':
                        return getTotalVotes(b.id) - getTotalVotes(a.id);
                    case 'comments':
                        return (comments[b.id]?.length || 0) - (comments[a.id]?.length || 0);
                    default:
                        return b.createdAt - a.createdAt;
                }
            });

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    <nav className="bg-gradient-to-r from-blue-600 to-purple-700 text-white p-4 shadow-lg sticky top-0 z-40">
                        <div className="container mx-auto flex justify-between items-center">
                            <h1 className="text-2xl font-bold flex items-center">
                                <i className="fas fa-vote-yea mr-2 text-yellow-300"></i>
                                投票系统
                            </h1>
                            {user ? (
                                <div className="flex items-center space-x-4">
                                    <span className="bg-white bg-opacity-20 px-3 py-1 rounded-full">欢迎，{user}</span>
                                    <button
                                        onClick={handleLogout}
                                        className="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition-all duration-200 transform hover:scale-105"
                                    >
                                        <i className="fas fa-sign-out-alt mr-1"></i>
                                        登出
                                    </button>
                                </div>
                            ) : (
                                <div className="flex items-center space-x-2">
                                    <input
                                        type="text"
                                        placeholder="用户名"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        className="px-3 py-2 rounded-lg text-black focus:ring-2 focus:ring-yellow-300 focus:outline-none transition-all"
                                    />
                                    <input
                                        type="password"
                                        placeholder="密码"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="px-3 py-2 rounded-lg text-black focus:ring-2 focus:ring-yellow-300 focus:outline-none transition-all"
                                    />
                                    <button
                                        onClick={handleLogin}
                                        className="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg transition-all duration-200 transform hover:scale-105"
                                    >
                                        登录
                                    </button>
                                    <button
                                        onClick={handleRegister}
                                        className="bg-purple-500 hover:bg-purple-600 px-4 py-2 rounded-lg transition-all duration-200 transform hover:scale-105"
                                    >
                                        注册
                                    </button>
                                </div>
                            )}
                        </div>
                    </nav>

                    <div className="container mx-auto p-6">
                        <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                            <div className="lg:col-span-1">
                                <div className="bg-white rounded-xl shadow-lg p-6 mb-6 border border-blue-100">
                                    <h2 className="text-xl font-bold mb-4 flex items-center text-blue-700">
                                        <i className="fas fa-plus-circle mr-2"></i>
                                        创建投票
                                    </h2>
                                    <div className="space-y-4">
                                        <input
                                            type="text"
                                            placeholder="投票标题"
                                            value={newPoll.title}
                                            onChange={(e) => setNewPoll({ ...newPoll, title: e.target.value })}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                        />
                                        <input
                                            type="text"
                                            placeholder="投票描述"
                                            value={newPoll.description}
                                            onChange={(e) => setNewPoll({ ...newPoll, description: e.target.value })}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                        />
                                        {newPoll.options.map((option, index) => (
                                            <input
                                                key={index}
                                                type="text"
                                                placeholder={`选项 ${index + 1}`}
                                                value={option}
                                                onChange={(e) => updateOption(index, e.target.value)}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                            />
                                        ))}
                                        <button
                                            onClick={addOption}
                                            className="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-3 rounded-lg transition-all duration-200 border-2 border-dashed border-gray-300 hover:border-gray-400"
                                        >
                                            <i className="fas fa-plus mr-2"></i>
                                            添加选项
                                        </button>
                                        <button
                                            onClick={createPoll}
                                            className="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-4 py-3 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg"
                                        >
                                            <i className="fas fa-paper-plane mr-2"></i>
                                            提交创建
                                        </button>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-lg p-6 border border-gray-100">
                                    <h2 className="text-xl font-bold mb-4 flex items-center text-gray-700">
                                        <i className="fas fa-cog mr-2"></i>
                                        管理工具
                                    </h2>
                                    <div className="space-y-4">
                                        <select
                                            value={sortBy}
                                            onChange={(e) => setSortBy(e.target.value)}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition-all"
                                        >
                                            <option value="time">按创建时间排序</option>
                                            <option value="votes">按投票数排序</option>
                                            <option value="comments">按评论数排序</option>
                                        </select>
                                        <button
                                            onClick={clearAllData}
                                            className="w-full bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700 text-white px-4 py-3 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg"
                                        >
                                            <i className="fas fa-trash-alt mr-2"></i>
                                            清空所有数据
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div className="lg:col-span-3">
                                <h2 className="text-3xl font-bold mb-6 flex items-center text-gray-800">
                                    <i className="fas fa-poll mr-3 text-blue-600"></i>
                                    投票列表
                                    <span className="ml-3 bg-blue-100 text-blue-800 text-sm px-3 py-1 rounded-full">
                                        {polls.length} 个投票
                                    </span>
                                </h2>
                                {sortedPolls.length === 0 ? (
                                    <div className="bg-white rounded-xl shadow-lg p-12 text-center border border-gray-100">
                                        <img
                                            src="https://picsum.photos/id/1/400/300"
                                            alt="暂无投票"
                                            className="mx-auto mb-6 rounded-xl shadow-md"
                                        />
                                        <i className="fas fa-vote-yea text-6xl text-gray-300 mb-4"></i>
                                        <p className="text-gray-500 text-xl mb-2">暂无投票</p>
                                        <p className="text-gray-400">开始创建您的第一个投票吧！</p>
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        {sortedPolls.map((poll) => (
                                            <div key={poll.id} className="bg-white rounded-xl shadow-lg p-6 border border-gray-100 hover:shadow-xl transition-all duration-300">
                                                <div className="flex items-start justify-between mb-6">
                                                    <div className="flex-1">
                                                        <h3 className="text-2xl font-bold text-gray-800 mb-3">{poll.title}</h3>
                                                        <p className="text-gray-600 mb-3 text-lg">{poll.description}</p>
                                                        <div className="flex flex-wrap items-center gap-4 text-sm text-gray-500">
                                                            <span className="flex items-center">
                                                                <i className="fas fa-user mr-1"></i>
                                                                创建者: {poll.creator}
                                                            </span>
                                                            <span className="flex items-center">
                                                                <i className="fas fa-clock mr-1"></i>
                                                                {poll.createdAt.toLocaleString()}
                                                            </span>
                                                            <span className="flex items-center">
                                                                <i className="fas fa-users mr-1"></i>
                                                                {poll.participantCount} 人参与
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <img
                                                        src={`https://picsum.photos/id/${(poll.id % 50) + 10}/120/90`}
                                                        alt="投票图片"
                                                        className="rounded-xl ml-6 shadow-md"
                                                    />
                                                </div>

                                                <div className="mb-6">
                                                    <div className="flex items-center space-x-4 mb-6">
                                                        <select
                                                            value={selectedOptions[poll.id] || ''}
                                                            onChange={(e) => setSelectedOptions({ ...selectedOptions, [poll.id]: e.target.value })}
                                                            className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition-all"
                                                            disabled={userVoted[poll.id]}
                                                        >
                                                            <option value="">请选择您的选项</option>
                                                            {poll.options.map((option, index) => (
                                                                <option key={index} value={option}>{option}</option>
                                                            ))}
                                                        </select>
                                                        <button
                                                            onClick={() => submitVote(poll.id)}
                                                            disabled={!selectedOptions[poll.id] || userVoted[poll.id]}
                                                            className="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 disabled:from-gray-400 disabled:to-gray-500 text-white px-8 py-3 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg disabled:transform-none"
                                                        >
                                                            <i className="fas fa-check mr-2"></i>
                                                            {userVoted[poll.id] ? '已投票' : '提交投票'}
                                                        </button>
                                                    </div>

                                                    {votes[poll.id] && Object.keys(votes[poll.id]).length > 0 && (
                                                        <div className="bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl p-6 mb-6 border border-blue-200">
                                                            <h4 className="font-bold mb-4 text-lg flex items-center text-blue-800">
                                                                <i className="fas fa-chart-bar mr-2"></i>
                                                                实时投票结果
                                                            </h4>
                                                            {poll.options.map((option) => (
                                                                <div key={option} className="mb-4">
                                                                    <div className="flex justify-between items-center mb-2">
                                                                        <span className="font-medium text-gray-700">{option}</span>
                                                                        <span className="text-sm text-gray-600 bg-white px-2 py-1 rounded-full">
                                                                            {votes[poll.id]?.[option] || 0} 票 ({getVotePercentage(poll.id, option)}%)
                                                                        </span>
                                                                    </div>
                                                                    <div className="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                                                                        <div
                                                                            className="bg-gradient-to-r from-blue-500 to-purple-600 h-3 rounded-full transition-all duration-1000 ease-out"
                                                                            style={{ width: `${getVotePercentage(poll.id, option)}%` }}
                                                                        ></div>
                                                                    </div>
                                                                </div>
                                                            ))}
                                                            <div className="text-center mt-4 pt-4 border-t border-blue-200">
                                                                <span className="text-blue-700 font-semibold">
                                                                    <i className="fas fa-users mr-1"></i>
                                                                    总投票数: {getTotalVotes(poll.id)}
                                                                </span>
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>

                                                <div className="flex flex-wrap gap-3 mb-6">
                                                    <button
                                                        onClick={() => setShowResults({ ...showResults, [poll.id]: !showResults[poll.id] })}
                                                        className="bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white px-6 py-2 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-md"
                                                    >
                                                        <i className="fas fa-chart-pie mr-2"></i>
                                                        查看详细结果
                                                    </button>
                                                    <button
                                                        onClick={() => setShowShare({ ...showShare, [poll.id]: !showShare[poll.id] })}
                                                        className="bg-gradient-to-r from-purple-500 to-pink-600 hover:from-purple-600 hover:to-pink-700 text-white px-6 py-2 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-md"
                                                    >
                                                        <i className="fas fa-share-alt mr-2"></i>
                                                        分享投票
                                                    </button>
                                                </div>

                                                {showResults[poll.id] && (
                                                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                                                        <div className="bg-white rounded-2xl p-8 max-w-lg w-full max-h-[80vh] overflow-y-auto shadow-2xl">
                                                            <div className="flex justify-between items-center mb-6">
                                                                <h3 className="text-2xl font-bold text-gray-800">投票结果详情</h3>
                                                                <button
                                                                    onClick={() => setShowResults({ ...showResults, [poll.id]: false })}
                                                                    className="text-gray-500 hover:text-gray-700 text-2xl transition-colors"
                                                                >
                                                                    <i className="fas fa-times"></i>
                                                                </button>
                                                            </div>
                                                            <div className="space-y-4">
                                                                {poll.options.map((option) => (
                                                                    <div key={option} className="bg-gray-50 rounded-lg p-4">
                                                                        <div className="flex justify-between items-center mb-2">
                                                                            <span className="font-medium text-gray-800">{option}</span>
                                                                            <span className="text-lg font-bold text-blue-600">
                                                                                {getVotePercentage(poll.id, option)}%
                                                                            </span>
                                                                        </div>
                                                                        <div className="w-full bg-gray-300 rounded-full h-6 overflow-hidden">
                                                                            <div
                                                                                className="bg-gradient-to-r from-blue-500 via-purple-600 to-pink-600 h-6 rounded-full transition-all duration-1000 ease-out flex items-center justify-end pr-2"
                                                                                style={{ width: `${Math.max(getVotePercentage(poll.id, option), 8)}%` }}
                                                                            >
                                                                                <span className="text-white text-xs font-bold">
                                                                                    {votes[poll.id]?.[option] || 0}
                                                                                </span>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    </div>
                                                )}

                                                {showShare[poll.id] && (
                                                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                                                        <div className="bg-white rounded-2xl p-8 max-w-md w-full shadow-2xl">
                                                            <div className="flex justify-between items-center mb-6">
                                                                <h3 className="text-2xl font-bold text-gray-800">分享投票</h3>
                                                                <button
                                                                    onClick={() => setShowShare({ ...showShare, [poll.id]: false })}
                                                                    className="text-gray-500 hover:text-gray-700 text-2xl transition-colors"
                                                                >
                                                                    <i className="fas fa-times"></i>
                                                                </button>
                                                            </div>
                                                            <div className="space-y-6">
                                                                <div className="text-center">
                                                                    <i className="fas fa-share-alt text-4xl text-purple-500 mb-4"></i>
                                                                    <p className="text-gray-600 mb-4">分享这个投票给其他人参与：</p>
                                                                </div>
                                                                <div className="flex space-x-2">
                                                                    <input
                                                                        type="text"
                                                                        value={`${window.location.origin}#poll-${poll.id}`}
                                                                        readOnly
                                                                        className="flex-1 px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 text-sm"
                                                                    />
                                                                    <button
                                                                        onClick={() => copyToClipboard(poll.id)}
                                                                        className="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white px-6 py-3 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg"
                                                                    >
                                                                        <i className="fas fa-copy"></i>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                )}

                                                <div className="border-t border-gray-200 pt-6">
                                                    <h4 className="font-bold mb-4 flex items-center text-gray-700">
                                                        <i className="fas fa-comments mr-2 text-blue-500"></i>
                                                        评论区
                                                        <span className="ml-2 bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded-full">
                                                            {comments[poll.id]?.length || 0}
                                                        </span>
                                                    </h4>
                                                    <div className="flex space-x-3 mb-6">
                                                        <input
                                                            type="text"
                                                            placeholder="写下您的评论..."
                                                            value={newComments[poll.id] || ''}
                                                            onChange={(e) => setNewComments({ ...newComments, [poll.id]: e.target.value })}
                                                            className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                                        />
                                                        <button
                                                            onClick={() => submitComment(poll.id)}
                                                            className="bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white px-6 py-3 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg"
                                                        >
                                                            <i className="fas fa-paper-plane mr-2"></i>
                                                            提交
                                                        </button>
                                                    </div>
                                                    <div className="space-y-3 max-h-60 overflow-y-auto">
                                                        {(comments[poll.id] || []).map((comment) => (
                                                            <div key={comment.id} className="bg-gray-50 rounded-lg p-4 border-l-4 border-blue-400">
                                                                <div className="flex justify-between items-center mb-2">
                                                                    <span className="font-semibold text-blue-700 text-sm">{comment.user}</span>
                                                                    <span className="text-xs text-gray-500">
                                                                        {comment.timestamp.toLocaleString()}
                                                                    </span>
                                                                </div>
                                                                <p className="text-gray-700">{comment.text}</p>
                                                            </div>
                                                        ))}
                                                        {(!comments[poll.id] || comments[poll.id].length === 0) && (
                                                            <div className="text-center py-8">
                                                                <i className="fas fa-comment-slash text-3xl text-gray-300 mb-2"></i>
                                                                <p className="text-gray-500">暂无评论，来发表第一条评论吧！</p>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<VotingSystem />, document.getElementById('root'));
    </script>
</body>
</html>
