<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奇葩发明投票大赛</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [inventions, setInventions] = useState([
                {
                    id: 1,
                    name: "智能懒人鞋带",
                    category: "生活用品",
                    image: "https://picsum.photos/id/1/300/200",
                    description: "永远不会松开的自动绑鞋带系统",
                    details: "这款革命性的智能鞋带采用记忆合金技术，能够根据脚部压力自动调整松紧度。配备微型传感器，可以检测用户的步行姿态，并通过蓝牙连接手机APP，记录每日步数和运动数据。鞋带表面采用纳米材料，具有自清洁功能，永远保持干净。",
                    votes: 0
                },
                {
                    id: 2,
                    name: "反重力雨伞",
                    category: "户外用品",
                    image: "https://picsum.photos/id/2/300/200",
                    description: "能让雨水向上流的神奇雨伞",
                    details: "采用先进的离子束技术，在雨伞表面形成特殊的电磁场，使雨滴在接触伞面时产生向上的推力。配备太阳能电池板，可在任何光照条件下持续工作。伞骨采用碳纤维材料，重量仅为传统雨伞的1/3，同时强度提升300%。",
                    votes: 0
                },
                {
                    id: 3,
                    name: "思维读取帽子",
                    category: "科技产品",
                    image: "https://picsum.photos/id/3/300/200",
                    description: "能读取并显示你想法的智能帽子",
                    details: "集成了先进的脑电波检测技术，通过128个微型电极捕获大脑神经信号。内置AI算法能够实时解析思维模式，并在帽子顶部的LED显示屏上展示相应的文字或图像。支持多语言思维翻译，让沟通变得更加直接和高效。",
                    votes: 0
                },
                {
                    id: 4,
                    name: "时光倒流闹钟",
                    category: "生活用品",
                    image: "https://picsum.photos/id/4/300/200",
                    description: "可以让时间倒退5分钟的神奇闹钟",
                    details: "运用量子纠缠原理，在局部空间内创造时间扭曲效应。每天可以使用3次时光倒流功能，每次最多倒退5分钟。配备生物识别系统，只有主人才能激活时光倒流功能。外壳采用特殊合金制造，能够承受时空扭曲产生的巨大压力。",
                    votes: 0
                },
                {
                    id: 5,
                    name: "隐形眼镜望远镜",
                    category: "科技产品",
                    image: "https://picsum.photos/id/5/300/200",
                    description: "戴上就能看到千里之外的隐形眼镜",
                    details: "采用纳米级光学系统，在厚度仅0.1毫米的隐形眼镜中集成了50倍光学变焦功能。配备微型陀螺仪用于图像稳定，支持自动对焦和夜视模式。通过眨眼控制变焦倍数，双眼协调可实现3D立体观察效果。",
                    votes: 0
                },
                {
                    id: 6,
                    name: "自动理发机器人",
                    category: "家用电器",
                    image: "https://picsum.photos/id/6/300/200",
                    description: "能根据你的脸型自动设计发型的机器人",
                    details: "集成3D面部扫描技术，通过AI算法分析用户的脸型、气质和个人喜好，自动设计最适合的发型。配备6个灵活机械臂，每个都装有精密的理发工具。内置10000种发型数据库，支持语音控制和手机APP远程操作。",
                    votes: 0
                }
            ]);

            const [selectedInvention, setSelectedInvention] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('全部');
            const [comments, setComments] = useState([
                { id: 1, text: "这些发明太有趣了！", author: "科技爱好者", time: "2分钟前" },
                { id: 2, text: "希望能早日实现商业化", author: "创新达人", time: "5分钟前" }
            ]);
            const [newComment, setNewComment] = useState('');

            const categories = ['全部', '生活用品', '科技产品', '户外用品', '家用电器'];

            const filteredInventions = inventions.filter(invention => {
                const matchesSearch = invention.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    invention.description.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesCategory = selectedCategory === '全部' || invention.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            const handleVote = (id) => {
                setInventions(prev => prev.map(invention => 
                    invention.id === id ? { ...invention, votes: invention.votes + 1 } : invention
                ));
            };

            const handleCommentSubmit = () => {
                if (newComment.trim()) {
                    const comment = {
                        id: comments.length + 1,
                        text: newComment,
                        author: "访客用户",
                        time: "刚刚"
                    };
                    setComments([...comments, comment]);
                    setNewComment('');
                }
            };

            const totalVotes = inventions.reduce((sum, invention) => sum + invention.votes, 0);

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-100 via-pink-50 to-blue-100">
                    <header className="bg-white shadow-lg border-b-4 border-purple-500">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <i className="fas fa-lightbulb text-3xl text-yellow-500"></i>
                                    <h1 className="text-3xl font-bold text-gray-800">奇葩发明投票大赛</h1>
                                </div>
                                <nav className="flex space-x-6">
                                    <button className="text-purple-600 hover:text-purple-800 font-semibold">首页</button>
                                    <button className="text-purple-600 hover:text-purple-800 font-semibold">发明展示</button>
                                    <button className="text-purple-600 hover:text-purple-800 font-semibold">投票榜单</button>
                                    <button className="text-purple-600 hover:text-purple-800 font-semibold">关于我们</button>
                                </nav>
                            </div>
                        </div>
                    </header>

                    <section className="container mx-auto px-6 py-8">
                        <div className="text-center mb-8">
                            <h2 className="text-4xl font-bold text-gray-800 mb-4">欢迎参加奇葩发明投票大赛！</h2>
                            <p className="text-lg text-gray-600 max-w-3xl mx-auto">
                                这里汇集了世界上最有创意、最奇思妙想的发明创意。每一个发明都充满了想象力和创新精神。
                                您可以浏览这些有趣的发明，为您最喜欢的创意投票，并与其他用户分享您的看法。
                                让我们一起探索创新的无限可能！
                            </p>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                            <div className="lg:col-span-3">
                                <div className="bg-white rounded-xl shadow-lg p-6 mb-8">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                <i className="fas fa-filter mr-2"></i>按类别筛选
                                            </label>
                                            <select 
                                                value={selectedCategory}
                                                onChange={(e) => setSelectedCategory(e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                            >
                                                {categories.map(category => (
                                                    <option key={category} value={category}>{category}</option>
                                                ))}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                <i className="fas fa-search mr-2"></i>搜索发明
                                            </label>
                                            <div className="flex">
                                                <input 
                                                    type="text"
                                                    value={searchTerm}
                                                    onChange={(e) => setSearchTerm(e.target.value)}
                                                    placeholder="输入关键词..."
                                                    className="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                                />
                                                <button className="px-6 py-2 bg-purple-600 text-white rounded-r-lg hover:bg-purple-700 transition-colors">
                                                    <i className="fas fa-search"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                                    {filteredInventions.map(invention => (
                                        <div key={invention.id} className="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow">
                                            <img 
                                                src={invention.image} 
                                                alt={invention.name}
                                                className="w-full h-48 object-cover"
                                            />
                                            <div className="p-6">
                                                <div className="flex items-center justify-between mb-2">
                                                    <span className="px-3 py-1 bg-purple-100 text-purple-800 text-sm rounded-full">
                                                        {invention.category}
                                                    </span>
                                                    <div className="flex items-center text-gray-600">
                                                        <i className="fas fa-heart mr-1 text-red-500"></i>
                                                        <span className="font-semibold">{invention.votes}</span>
                                                    </div>
                                                </div>
                                                <h3 className="text-xl font-bold text-gray-800 mb-2">{invention.name}</h3>
                                                <p className="text-gray-600 mb-4">{invention.description}</p>
                                                <div className="flex space-x-3">
                                                    <button 
                                                        onClick={() => setSelectedInvention(invention)}
                                                        className="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                                                    >
                                                        <i className="fas fa-eye mr-2"></i>查看详情
                                                    </button>
                                                    <button 
                                                        onClick={() => handleVote(invention.id)}
                                                        className="px-6 py-2 bg-pink-600 text-white rounded-lg hover:bg-pink-700 transition-colors"
                                                    >
                                                        <i className="fas fa-thumbs-up mr-2"></i>投票
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {selectedInvention && (
                                    <div className="bg-white rounded-xl shadow-lg p-8 mb-8">
                                        <div className="flex justify-between items-start mb-6">
                                            <h3 className="text-2xl font-bold text-gray-800">发明详情</h3>
                                            <button 
                                                onClick={() => setSelectedInvention(null)}
                                                className="text-gray-500 hover:text-gray-700"
                                            >
                                                <i className="fas fa-times text-xl"></i>
                                            </button>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                            <div>
                                                <img 
                                                    src={selectedInvention.image} 
                                                    alt={selectedInvention.name}
                                                    className="w-full h-64 object-cover rounded-lg"
                                                />
                                            </div>
                                            <div>
                                                <h4 className="text-xl font-bold text-gray-800 mb-4">{selectedInvention.name}</h4>
                                                <p className="text-gray-600 mb-4">{selectedInvention.details}</p>
                                                <div className="flex items-center justify-between">
                                                    <span className="px-4 py-2 bg-purple-100 text-purple-800 rounded-full">
                                                        {selectedInvention.category}
                                                    </span>
                                                    <button 
                                                        onClick={() => handleVote(selectedInvention.id)}
                                                        className="px-6 py-2 bg-pink-600 text-white rounded-lg hover:bg-pink-700 transition-colors"
                                                    >
                                                        <i className="fas fa-heart mr-2"></i>投票支持 ({selectedInvention.votes})
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                <div className="bg-white rounded-xl shadow-lg p-6">
                                    <h3 className="text-xl font-bold text-gray-800 mb-4">
                                        <i className="fas fa-comments mr-2 text-blue-500"></i>用户评论
                                    </h3>
                                    <div className="mb-6">
                                        <textarea
                                            value={newComment}
                                            onChange={(e) => setNewComment(e.target.value)}
                                            placeholder="分享您对这些发明的看法..."
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                            rows="3"
                                        />
                                        <button 
                                            onClick={handleCommentSubmit}
                                            className="mt-3 px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
                                        >
                                            <i className="fas fa-paper-plane mr-2"></i>提交评论
                                        </button>
                                    </div>
                                    <div className="space-y-4 max-h-64 overflow-y-auto">
                                        {comments.map(comment => (
                                            <div key={comment.id} className="border-l-4 border-blue-500 pl-4 py-2">
                                                <p className="text-gray-800 mb-1">{comment.text}</p>
                                                <div className="text-sm text-gray-500">
                                                    <span className="font-medium">{comment.author}</span> · {comment.time}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className="space-y-6">
                                <div className="bg-white rounded-xl shadow-lg p-6">
                                    <h3 className="text-xl font-bold text-gray-800 mb-4">
                                        <i className="fas fa-chart-bar mr-2 text-green-500"></i>投票统计
                                    </h3>
                                    <div className="space-y-4">
                                        {inventions.map(invention => (
                                            <div key={invention.id}>
                                                <div className="flex justify-between text-sm mb-1">
                                                    <span className="text-gray-700 truncate">{invention.name}</span>
                                                    <span className="text-gray-600">{invention.votes}票</span>
                                                </div>
                                                <div className="w-full bg-gray-200 rounded-full h-2">
                                                    <div 
                                                        className="bg-gradient-to-r from-purple-500 to-pink-500 h-2 rounded-full transition-all duration-500"
                                                        style={{
                                                            width: totalVotes > 0 ? `${(invention.votes / totalVotes) * 100}%` : '0%'
                                                        }}
                                                    ></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="mt-4 pt-4 border-t border-gray-200">
                                        <div className="text-center">
                                            <span className="text-2xl font-bold text-purple-600">{totalVotes}</span>
                                            <p className="text-sm text-gray-600">总投票数</p>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-lg p-6">
                                    <h3 className="text-xl font-bold text-gray-800 mb-4">
                                        <i className="fas fa-trophy mr-2 text-yellow-500"></i>热门发明
                                    </h3>
                                    <div className="space-y-3">
                                        {[...inventions]
                                            .sort((a, b) => b.votes - a.votes)
                                            .slice(0, 3)
                                            .map((invention, index) => (
                                                <div key={invention.id} className="flex items-center space-x-3">
                                                    <div className={`w-8 h-8 rounded-full flex items-center justify-center text-white font-bold ${
                                                        index === 0 ? 'bg-yellow-500' : 
                                                        index === 1 ? 'bg-gray-400' : 'bg-orange-500'
                                                    }`}>
                                                        {index + 1}
                                                    </div>
                                                    <div className="flex-1">
                                                        <p className="font-medium text-gray-800 text-sm">{invention.name}</p>
                                                        <p className="text-xs text-gray-600">{invention.votes} 票</p>
                                                    </div>
                                                </div>
                                            ))
                                        }
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-lg p-6">
                                    <h3 className="text-xl font-bold text-gray-800 mb-4">
                                        <i className="fas fa-info-circle mr-2 text-blue-500"></i>活动信息
                                    </h3>
                                    <div className="space-y-3 text-sm">
                                        <div className="flex justify-between">
                                            <span className="text-gray-600">参与发明数</span>
                                            <span className="font-semibold">{inventions.length}</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-gray-600">总投票数</span>
                                            <span className="font-semibold">{totalVotes}</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-gray-600">用户评论</span>
                                            <span className="font-semibold">{comments.length}</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-gray-600">活动状态</span>
                                            <span className="font-semibold text-green-600">进行中</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <footer className="bg-gray-800 text-white py-8 mt-12">
                        <div className="container mx-auto px-6">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                <div>
                                    <h4 className="text-lg font-bold mb-4">奇葩发明投票大赛</h4>
                                    <p className="text-gray-400">发现创意，投票支持，让想象力改变世界！</p>
                                </div>
                                <div>
                                    <h4 className="text-lg font-bold mb-4">联系我们</h4>
                                    <div className="space-y-2 text-gray-400">
                                        <p><i className="fas fa-envelope mr-2"></i>contact@inventions.com</p>
                                        <p><i className="fas fa-phone mr-2"></i>400-123-4567</p>
                                        <p><i className="fas fa-map-marker-alt mr-2"></i>北京市朝阳区创新大街123号</p>
                                    </div>
                                </div>
                                <div>
                                    <h4 className="text-lg font-bold mb-4">关注我们</h4>
                                    <div className="flex space-x-4">
                                        <button className="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center hover:bg-blue-700">
                                            <i className="fab fa-facebook-f"></i>
                                        </button>
                                        <button className="w-10 h-10 bg-blue-400 rounded-full flex items-center justify-center hover:bg-blue-500">
                                            <i className="fab fa-twitter"></i>
                                        </button>
                                        <button className="w-10 h-10 bg-red-600 rounded-full flex items-center justify-center hover:bg-red-700">
                                            <i className="fab fa-youtube"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div className="border-t border-gray-700 mt-8 pt-6 text-center text-gray-400">
                                <p>&copy; 2024 奇葩发明投票大赛. 保留所有权利.</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
