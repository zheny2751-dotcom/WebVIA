<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>余额管理系统</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function App() {
            const [balance, setBalance] = useState(15000.00);
            const [transactions, setTransactions] = useState([
                {
                    id: 1,
                    date: '2024-01-15',
                    type: '充值',
                    amount: 5000,
                    balance: 15000,
                    description: '银行卡充值'
                },
                {
                    id: 2,
                    date: '2024-01-10',
                    type: '提现',
                    amount: -2000,
                    balance: 10000,
                    description: '提现到银行卡'
                },
                {
                    id: 3,
                    date: '2024-01-05',
                    type: '充值',
                    amount: 3000,
                    balance: 12000,
                    description: '支付宝充值'
                }
            ]);
            const [budget, setBudget] = useState(8000);
            const [showHelp, setShowHelp] = useState(false);
            const [depositAmount, setDepositAmount] = useState('');
            const [paymentMethod, setPaymentMethod] = useState('银行卡');
            const [withdrawAmount, setWithdrawAmount] = useState('');
            const [budgetAmount, setBudgetAmount] = useState('');
            const [filterType, setFilterType] = useState('全部');
            const [startDate, setStartDate] = useState('2024-01-01');
            const [endDate, setEndDate] = useState('2024-12-31');

            const filteredTransactions = useMemo(() => {
                return transactions.filter(transaction => {
                    const dateMatch = transaction.date >= startDate && transaction.date <= endDate;
                    const typeMatch = filterType === '全部' || transaction.type === filterType;
                    return dateMatch && typeMatch;
                });
            }, [transactions, filterType, startDate, endDate]);

            const monthlyExpense = useMemo(() => {
                const currentMonth = new Date().getMonth() + 1;
                const currentYear = new Date().getFullYear();
                return transactions.filter(t => {
                    const transactionDate = new Date(t.date);
                    return transactionDate.getMonth() + 1 === currentMonth && 
                           transactionDate.getFullYear() === currentYear &&
                           t.amount < 0;
                }).reduce((sum, t) => sum + Math.abs(t.amount), 0);
            }, [transactions]);

            const handleDeposit = () => {
                const amount = parseFloat(depositAmount);
                if (amount && amount > 0) {
                    const newBalance = balance + amount;
                    const newTransaction = {
                        id: Date.now(),
                        date: new Date().toISOString().split('T')[0],
                        type: '充值',
                        amount: amount,
                        balance: newBalance,
                        description: `${paymentMethod}充值`
                    };
                    setBalance(newBalance);
                    setTransactions([newTransaction, ...transactions]);
                    setDepositAmount('');
                }
            };

            const handleWithdraw = () => {
                const amount = parseFloat(withdrawAmount);
                if (amount && amount > 0) {
                    if (amount <= balance) {
                        const newBalance = balance - amount;
                        const newTransaction = {
                            id: Date.now(),
                            date: new Date().toISOString().split('T')[0],
                            type: '提现',
                            amount: -amount,
                            balance: newBalance,
                            description: '提现到银行卡'
                        };
                        setBalance(newBalance);
                        setTransactions([newTransaction, ...transactions]);
                        setWithdrawAmount('');
                    } else {
                        alert('余额不足');
                    }
                }
            };

            const handleSaveBudget = () => {
                const amount = parseFloat(budgetAmount);
                if (amount && amount > 0) {
                    setBudget(amount);
                    setBudgetAmount('');
                }
            };

            const budgetProgress = (monthlyExpense / budget) * 100;

            return (
                <div className="min-h-screen bg-gray-50">
                    <nav className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center">
                                    <div className="flex-shrink-0">
                                        <i className="fas fa-wallet text-blue-600 text-2xl mr-3"></i>
                                        <span className="text-xl font-bold text-gray-900">余额管理</span>
                                    </div>
                                    <div className="hidden md:block ml-10">
                                        <div className="flex items-baseline space-x-4">
                                            <a href="#" className="text-blue-600 px-3 py-2 rounded-md text-sm font-medium">首页</a>
                                            <a href="#" className="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">交易记录</a>
                                            <a href="#" className="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">统计分析</a>
                                            <a href="#" className="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">设置</a>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex items-center">
                                    <i className="fas fa-user-circle text-gray-400 text-2xl"></i>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div className="lg:col-span-2 space-y-8">
                                <div className="bg-gradient-to-r from-blue-600 to-blue-700 rounded-xl p-6 text-white">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-blue-100 text-sm">当前余额</p>
                                            <p className="text-3xl font-bold">¥{balance.toLocaleString('zh-CN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</p>
                                        </div>
                                        <div className="text-right">
                                            <img src="https://picsum.photos/id/1/80/80" alt="余额图标" className="w-16 h-16 rounded-full opacity-20" />
                                        </div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="bg-white rounded-lg shadow-sm border p-6">
                                        <h3 className="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                                            <i className="fas fa-plus-circle text-green-600 mr-2"></i>
                                            充值
                                        </h3>
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">充值金额</label>
                                                <input
                                                    type="number"
                                                    value={depositAmount}
                                                    onChange={(e) => setDepositAmount(e.target.value)}
                                                    placeholder="请输入充值金额"
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">支付方式</label>
                                                <select
                                                    value={paymentMethod}
                                                    onChange={(e) => setPaymentMethod(e.target.value)}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                >
                                                    <option value="银行卡">银行卡</option>
                                                    <option value="支付宝">支付宝</option>
                                                    <option value="微信支付">微信支付</option>
                                                </select>
                                            </div>
                                            <button
                                                onClick={handleDeposit}
                                                className="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md transition duration-150"
                                            >
                                                确认充值
                                            </button>
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-lg shadow-sm border p-6">
                                        <h3 className="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                                            <i className="fas fa-minus-circle text-red-600 mr-2"></i>
                                            提现
                                        </h3>
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">提现金额</label>
                                                <input
                                                    type="number"
                                                    value={withdrawAmount}
                                                    onChange={(e) => setWithdrawAmount(e.target.value)}
                                                    placeholder="请输入提现金额"
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                />
                                            </div>
                                            <div className="text-sm text-gray-500">
                                                可提现余额: ¥{balance.toLocaleString('zh-CN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                            </div>
                                            <button
                                                onClick={handleWithdraw}
                                                className="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-md transition duration-150"
                                            >
                                                确认提现
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-lg shadow-sm border p-6">
                                    <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
                                        <h3 className="text-lg font-semibold text-gray-900 mb-4 sm:mb-0">交易记录</h3>
                                        <div className="flex flex-col sm:flex-row gap-4">
                                            <div className="flex items-center gap-2">
                                                <label className="text-sm text-gray-700">开始日期:</label>
                                                <input
                                                    type="date"
                                                    value={startDate}
                                                    onChange={(e) => setStartDate(e.target.value)}
                                                    className="px-2 py-1 border border-gray-300 rounded text-sm"
                                                />
                                            </div>
                                            <div className="flex items-center gap-2">
                                                <label className="text-sm text-gray-700">结束日期:</label>
                                                <input
                                                    type="date"
                                                    value={endDate}
                                                    onChange={(e) => setEndDate(e.target.value)}
                                                    className="px-2 py-1 border border-gray-300 rounded text-sm"
                                                />
                                            </div>
                                            <select
                                                value={filterType}
                                                onChange={(e) => setFilterType(e.target.value)}
                                                className="px-3 py-1 border border-gray-300 rounded text-sm"
                                            >
                                                <option value="全部">全部类型</option>
                                                <option value="充值">充值</option>
                                                <option value="提现">提现</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div className="overflow-x-auto">
                                        <table className="min-w-full divide-y divide-gray-200">
                                            <thead className="bg-gray-50">
                                                <tr>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">日期</th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">类型</th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">金额</th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">余额</th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">描述</th>
                                                </tr>
                                            </thead>
                                            <tbody className="bg-white divide-y divide-gray-200">
                                                {filteredTransactions.map((transaction) => (
                                                    <tr key={transaction.id} className="hover:bg-gray-50">
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                            {transaction.date}
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <span className={`inline-flex px-2 py-1 text-xs font-semibold rounded-full ${
                                                                transaction.type === '充值' 
                                                                    ? 'bg-green-100 text-green-800' 
                                                                    : 'bg-red-100 text-red-800'
                                                            }`}>
                                                                {transaction.type}
                                                            </span>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm">
                                                            <span className={transaction.amount > 0 ? 'text-green-600' : 'text-red-600'}>
                                                                {transaction.amount > 0 ? '+' : ''}¥{Math.abs(transaction.amount).toLocaleString('zh-CN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                                            </span>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                            ¥{transaction.balance.toLocaleString('zh-CN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                            {transaction.description}
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div className="space-y-8">
                                <div className="bg-white rounded-lg shadow-sm border p-6">
                                    <h3 className="text-lg font-semibold text-gray-900 mb-4">收支分析</h3>
                                    <div className="space-y-4">
                                        <div className="flex justify-between items-center p-3 bg-green-50 rounded">
                                            <span className="text-green-700">本月收入</span>
                                            <span className="font-semibold text-green-700">
                                                ¥{filteredTransactions.filter(t => t.amount > 0).reduce((sum, t) => sum + t.amount, 0).toLocaleString('zh-CN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                            </span>
                                        </div>
                                        <div className="flex justify-between items-center p-3 bg-red-50 rounded">
                                            <span className="text-red-700">本月支出</span>
                                            <span className="font-semibold text-red-700">
                                                ¥{Math.abs(filteredTransactions.filter(t => t.amount < 0).reduce((sum, t) => sum + t.amount, 0)).toLocaleString('zh-CN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                            </span>
                                        </div>
                                        <div className="mt-4">
                                            <img src="https://picsum.photos/id/10/300/200" alt="收支分析图表" className="w-full rounded" />
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-lg shadow-sm border p-6">
                                    <h3 className="text-lg font-semibold text-gray-900 mb-4">预算管理</h3>
                                    <div className="space-y-4">
                                        <div className="flex gap-2">
                                            <input
                                                type="number"
                                                value={budgetAmount}
                                                onChange={(e) => setBudgetAmount(e.target.value)}
                                                placeholder="设置月度预算"
                                                className="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                            <button
                                                onClick={handleSaveBudget}
                                                className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition duration-150"
                                            >
                                                保存
                                            </button>
                                        </div>
                                        <div className="text-sm text-gray-600">
                                            当前预算: ¥{budget.toLocaleString('zh-CN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                        </div>
                                        <div className="space-y-2">
                                            <div className="flex justify-between text-sm">
                                                <span>支出进度</span>
                                                <span className={budgetProgress > 80 ? 'text-red-600' : 'text-gray-600'}>
                                                    {budgetProgress.toFixed(1)}%
                                                </span>
                                            </div>
                                            <div className="w-full bg-gray-200 rounded-full h-2">
                                                <div 
                                                    className={`h-2 rounded-full transition-all duration-300 ${
                                                        budgetProgress > 100 ? 'bg-red-600' : 
                                                        budgetProgress > 80 ? 'bg-yellow-500' : 'bg-green-500'
                                                    }`}
                                                    style={{ width: `${Math.min(budgetProgress, 100)}%` }}
                                                ></div>
                                            </div>
                                            {budgetProgress > 80 && (
                                                <div className={`text-sm p-2 rounded ${budgetProgress > 100 ? 'bg-red-100 text-red-700' : 'bg-yellow-100 text-yellow-700'}`}>
                                                    {budgetProgress > 100 ? '⚠️ 预算已超支！' : '⚠️ 预算即将用完！'}
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-lg shadow-sm border">
                                    <button
                                        onClick={() => setShowHelp(!showHelp)}
                                        className="w-full px-6 py-4 text-left flex items-center justify-between focus:outline-none"
                                    >
                                        <h3 className="text-lg font-semibold text-gray-900">帮助中心</h3>
                                        <i className={`fas fa-chevron-${showHelp ? 'up' : 'down'} text-gray-400`}></i>
                                    </button>
                                    {showHelp && (
                                        <div className="px-6 pb-6 border-t border-gray-100">
                                            <div className="space-y-4 pt-4">
                                                <div>
                                                    <h4 className="font-medium text-gray-900 mb-2">如何充值？</h4>
                                                    <p className="text-sm text-gray-600">在充值模块输入金额，选择支付方式，点击确认充值即可。支持银行卡、支付宝、微信支付。</p>
                                                </div>
                                                <div>
                                                    <h4 className="font-medium text-gray-900 mb-2">如何提现？</h4>
                                                    <p className="text-sm text-gray-600">在提现模块输入金额，系统会自动校验余额是否充足，确认后资金将转入您的银行卡。</p>
                                                </div>
                                                <div>
                                                    <h4 className="font-medium text-gray-900 mb-2">预算管理</h4>
                                                    <p className="text-sm text-gray-600">设置月度预算后，系统会根据您的支出情况显示进度条，并在接近或超出预算时提醒。</p>
                                                </div>
                                                <div>
                                                    <h4 className="font-medium text-gray-900 mb-2">交易记录</h4>
                                                    <p className="text-sm text-gray-600">所有充值和提现记录都会保存在交易记录中，支持按日期和类型筛选查看。</p>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
