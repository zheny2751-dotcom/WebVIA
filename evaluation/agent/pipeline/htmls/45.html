<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心公益捐赠平台</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function CharityApp() {
            const [targetAmount] = useState(500000);
            const [currentAmount, setCurrentAmount] = useState(128500);
            const [donationForm, setDonationForm] = useState({
                name: '',
                amount: '',
                type: '一次性',
                category: '教育'
            });
            const [volunteerForm, setVolunteerForm] = useState({
                name: '',
                phone: '',
                time: '周末'
            });
            const [donations, setDonations] = useState([
                { name: '王明', amount: 1000, time: '2024-01-15 14:30', id: 1 },
                { name: '李华', amount: 500, time: '2024-01-15 12:15', id: 2 },
                { name: '张丽', amount: 2000, time: '2024-01-14 16:45', id: 3 },
                { name: '刘强', amount: 800, time: '2024-01-14 10:20', id: 4 },
                { name: '陈雪', amount: 1500, time: '2024-01-13 15:10', id: 5 },
                { name: '孙伟', amount: 300, time: '2024-01-13 09:30', id: 6 },
                { name: '赵芳', amount: 1200, time: '2024-01-12 17:45', id: 7 },
                { name: '周杰', amount: 600, time: '2024-01-12 11:25', id: 8 },
                { name: '吴敏', amount: 900, time: '2024-01-11 14:50', id: 9 },
                { name: '何峰', amount: 700, time: '2024-01-11 08:15', id: 10 }
            ]);
            const [donationCount, setDonationCount] = useState(287);
            const [showThankModal, setShowThankModal] = useState(false);
            const [showVolunteerSuccess, setShowVolunteerSuccess] = useState(false);
            const [showShareSuccess, setShowShareSuccess] = useState(false);
            const [newVolunteerNotice, setNewVolunteerNotice] = useState('');

            const progress = Math.min((currentAmount / targetAmount) * 100, 100);
            const avgDonation = Math.round(currentAmount / donationCount);
            const topDonor = donations.reduce((max, current) => 
                current.amount > max.amount ? current : max, donations[0]);

            const handleDonationSubmit = (e) => {
                e.preventDefault();
                if (!donationForm.name || !donationForm.amount) return;
                
                const amount = parseInt(donationForm.amount);
                const newDonation = {
                    name: donationForm.name,
                    amount: amount,
                    time: new Date().toLocaleString('zh-CN'),
                    id: Date.now()
                };
                
                setCurrentAmount(prev => prev + amount);
                setDonationCount(prev => prev + 1);
                setDonations(prev => [newDonation, ...prev.slice(0, 9)]);
                setShowThankModal(true);
                setDonationForm({ name: '', amount: '', type: '一次性', category: '教育' });
                
                setTimeout(() => setShowThankModal(false), 3000);
            };

            const handleVolunteerSubmit = (e) => {
                e.preventDefault();
                if (!volunteerForm.name || !volunteerForm.phone) {
                    alert('请填写完整信息');
                    return;
                }
                
                setShowVolunteerSuccess(true);
                setNewVolunteerNotice(`${volunteerForm.name} 已报名成为志愿者`);
                setVolunteerForm({ name: '', phone: '', time: '周末' });
                
                setTimeout(() => {
                    setShowVolunteerSuccess(false);
                    setNewVolunteerNotice('');
                }, 3000);
            };

            const handleShare = (platform) => {
                setShowShareSuccess(true);
                setTimeout(() => setShowShareSuccess(false), 2000);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-orange-50 to-green-50">
                    <div className="relative bg-gradient-to-r from-orange-400 to-green-400 h-80 flex items-center justify-center">
                        <div className="absolute inset-0 bg-black opacity-30"></div>
                        <img src="https://picsum.photos/id/339/1920/800" alt="慈善背景" className="absolute inset-0 w-full h-full object-cover" />
                        <div className="relative z-10 text-center text-white">
                            <h1 className="text-5xl font-bold mb-4">爱心公益捐赠平台</h1>
                            <p className="text-xl">用爱心点亮希望，让温暖传递人间</p>
                        </div>
                    </div>

                    <div className="container mx-auto px-4 py-8 space-y-8">
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <h2 className="text-2xl font-bold text-gray-800 mb-4 text-center">项目进度</h2>
                            <div className="space-y-4">
                                <div className="flex justify-between text-lg">
                                    <span>目标金额：<span className="text-orange-600 font-bold">¥{targetAmount.toLocaleString()}</span></span>
                                    <span>已筹金额：<span className="text-green-600 font-bold">¥{currentAmount.toLocaleString()}</span></span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-4">
                                    <div className="bg-gradient-to-r from-orange-400 to-green-400 h-4 rounded-full transition-all duration-1000" 
                                         style={{width: `${progress}%`}}></div>
                                </div>
                                <div className="text-center text-gray-600">
                                    完成度：{progress.toFixed(1)}%
                                </div>
                            </div>
                        </div>

                        <div className="grid md:grid-cols-2 gap-8">
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">我要捐赠</h2>
                                <form onSubmit={handleDonationSubmit} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">捐赠人姓名</label>
                                        <input 
                                            type="text"
                                            value={donationForm.name}
                                            onChange={(e) => setDonationForm({...donationForm, name: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                                            placeholder="请输入您的姓名"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">捐赠金额</label>
                                        <input 
                                            type="number"
                                            value={donationForm.amount}
                                            onChange={(e) => setDonationForm({...donationForm, amount: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                                            placeholder="请输入捐赠金额"
                                            min="1"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">捐赠方式</label>
                                        <select 
                                            value={donationForm.type}
                                            onChange={(e) => setDonationForm({...donationForm, type: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                                        >
                                            <option value="一次性">一次性捐赠</option>
                                            <option value="定期">定期捐赠</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">捐赠对象</label>
                                        <select 
                                            value={donationForm.category}
                                            onChange={(e) => setDonationForm({...donationForm, category: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                                        >
                                            <option value="教育">教育助学</option>
                                            <option value="医疗">医疗救助</option>
                                            <option value="扶贫">扶贫济困</option>
                                            <option value="环保">环境保护</option>
                                        </select>
                                    </div>
                                    <button 
                                        type="submit"
                                        className="w-full bg-gradient-to-r from-orange-500 to-green-500 text-white py-3 rounded-md hover:from-orange-600 hover:to-green-600 transition-all duration-300 font-medium"
                                    >
                                        <i className="fas fa-heart mr-2"></i>立即捐赠
                                    </button>
                                </form>
                            </div>

                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">数据统计</h2>
                                <div className="space-y-4">
                                    <div className="flex items-center justify-between p-4 bg-orange-50 rounded-lg">
                                        <div className="flex items-center">
                                            <i className="fas fa-users text-orange-500 text-2xl mr-3"></i>
                                            <span className="text-gray-700">捐赠次数</span>
                                        </div>
                                        <span className="text-2xl font-bold text-orange-600">{donationCount}</span>
                                    </div>
                                    <div className="flex items-center justify-between p-4 bg-green-50 rounded-lg">
                                        <div className="flex items-center">
                                            <i className="fas fa-calculator text-green-500 text-2xl mr-3"></i>
                                            <span className="text-gray-700">人均捐款</span>
                                        </div>
                                        <span className="text-2xl font-bold text-green-600">¥{avgDonation}</span>
                                    </div>
                                    <div className="flex items-center justify-between p-4 bg-yellow-50 rounded-lg">
                                        <div className="flex items-center">
                                            <i className="fas fa-crown text-yellow-500 text-2xl mr-3"></i>
                                            <span className="text-gray-700">最高捐款人</span>
                                        </div>
                                        <span className="text-xl font-bold text-yellow-600">{topDonor?.name}</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <h2 className="text-2xl font-bold text-gray-800 mb-4">爱心捐赠者名单墙</h2>
                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                                {donations.map((donation) => (
                                    <div key={donation.id} className="flex items-center justify-between p-3 bg-gradient-to-r from-orange-50 to-green-50 rounded-lg border border-orange-200">
                                        <div>
                                            <div className="font-medium text-gray-800">{donation.name}</div>
                                            <div className="text-sm text-gray-500">{donation.time}</div>
                                        </div>
                                        <div className="text-lg font-bold text-orange-600">
                                            ¥{donation.amount}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <h2 className="text-2xl font-bold text-gray-800 mb-4">志愿者报名</h2>
                            <div className="grid md:grid-cols-2 gap-8">
                                <div>
                                    <img src="https://picsum.photos/id/434/500/300" alt="志愿者活动" className="w-full rounded-lg mb-4" />
                                    <p className="text-gray-600">加入我们的志愿者团队，用行动传递爱心，让世界变得更美好！</p>
                                </div>
                                <form onSubmit={handleVolunteerSubmit} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">志愿者姓名</label>
                                        <input 
                                            type="text"
                                            value={volunteerForm.name}
                                            onChange={(e) => setVolunteerForm({...volunteerForm, name: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                                            placeholder="请输入您的姓名"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">联系方式</label>
                                        <input 
                                            type="tel"
                                            value={volunteerForm.phone}
                                            onChange={(e) => setVolunteerForm({...volunteerForm, phone: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                                            placeholder="请输入手机号码"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">可服务时间</label>
                                        <select 
                                            value={volunteerForm.time}
                                            onChange={(e) => setVolunteerForm({...volunteerForm, time: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                                        >
                                            <option value="周末">周末</option>
                                            <option value="节假日">节假日</option>
                                            <option value="工作日">工作日</option>
                                        </select>
                                    </div>
                                    <button 
                                        type="submit"
                                        className="w-full bg-gradient-to-r from-green-500 to-orange-500 text-white py-3 rounded-md hover:from-green-600 hover:to-orange-600 transition-all duration-300 font-medium"
                                    >
                                        <i className="fas fa-hand-heart mr-2"></i>报名志愿者
                                    </button>
                                </form>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <h2 className="text-2xl font-bold text-gray-800 mb-4">分享传播爱心</h2>
                            <div className="text-center space-y-4">
                                <p className="text-gray-600">分享给更多朋友，让爱心传递得更远</p>
                                <div className="flex justify-center space-x-4">
                                    <button 
                                        onClick={() => handleShare('wechat')}
                                        className="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition-colors"
                                    >
                                        <i className="fab fa-weixin mr-2"></i>微信分享
                                    </button>
                                    <button 
                                        onClick={() => handleShare('weibo')}
                                        className="bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600 transition-colors"
                                    >
                                        <i className="fab fa-weibo mr-2"></i>微博分享
                                    </button>
                                    <button 
                                        onClick={() => handleShare('qq')}
                                        className="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors"
                                    >
                                        <i className="fab fa-qq mr-2"></i>QQ分享
                                    </button>
                                </div>
                            </div>
                        </div>

                        {newVolunteerNotice && (
                            <div className="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                                <i className="fas fa-check-circle mr-2"></i>{newVolunteerNotice}
                            </div>
                        )}
                    </div>

                    <footer className="bg-gray-800 text-white py-8 mt-12">
                        <div className="container mx-auto px-4">
                            <div className="grid md:grid-cols-3 gap-8">
                                <div>
                                    <h3 className="text-lg font-bold mb-4">联系我们</h3>
                                    <p>电话：400-123-4567</p>
                                    <p>邮箱：info@charity.org</p>
                                    <p>地址：北京市朝阳区公益大道123号</p>
                                </div>
                                <div>
                                    <h3 className="text-lg font-bold mb-4">免责声明</h3>
                                    <p className="text-sm text-gray-300">本平台仅为公益捐赠信息展示，捐赠资金将用于指定的公益项目。我们承诺资金使用的透明度和公开性。</p>
                                </div>
                                <div>
                                    <h3 className="text-lg font-bold mb-4">友情链接</h3>
                                    <div className="space-y-2">
                                        <a href="#" className="block text-gray-300 hover:text-white">中国慈善联合会</a>
                                        <a href="#" className="block text-gray-300 hover:text-white">公益时报</a>
                                        <a href="#" className="block text-gray-300 hover:text-white">腾讯公益</a>
                                    </div>
                                </div>
                            </div>
                            <div className="border-t border-gray-700 mt-8 pt-8 text-center">
                                <p>&copy; 2024 爱心公益捐赠平台. 用爱心传递温暖.</p>
                            </div>
                        </div>
                    </footer>

                    {showThankModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-8 max-w-md mx-4 text-center">
                                <i className="fas fa-heart text-red-500 text-4xl mb-4"></i>
                                <h3 className="text-2xl font-bold text-gray-800 mb-2">感谢您的爱心捐赠！</h3>
                                <p className="text-gray-600">
                                    感谢 {donationForm.name} 您的 {donationForm.amount} 元捐赠！
                                </p>
                                <p className="text-sm text-gray-500 mt-2">您的善举将温暖更多人的心</p>
                            </div>
                        </div>
                    )}

                    {showVolunteerSuccess && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-8 max-w-md mx-4 text-center">
                                <i className="fas fa-check-circle text-green-500 text-4xl mb-4"></i>
                                <h3 className="text-2xl font-bold text-gray-800 mb-2">报名成功！</h3>
                                <p className="text-gray-600">欢迎加入我们的志愿者团队！</p>
                                <p className="text-sm text-gray-500 mt-2">我们会尽快与您联系</p>
                            </div>
                        </div>
                    )}

                    {showShareSuccess && (
                        <div className="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50">
                            <i className="fas fa-check mr-2"></i>分享成功！感谢您传播爱心
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<CharityApp />, document.getElementById('root'));
    </script>
</body>
</html>
