<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小动物打分房·今日谁最软萌</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const AnimalRatingApp = () => {
            const [animals, setAnimals] = useState([
                { id: 1, name: "小橘猫", category: "猫咪", image: "https://picsum.photos/id/1074/200/200", scores: [8, 9, 7], averageScore: 8.0 },
                { id: 2, name: "萨摩耶", category: "小狗", image: "https://picsum.photos/id/1062/200/200", scores: [9, 10, 8], averageScore: 9.0 },
                { id: 3, name: "垂耳兔", category: "兔子", image: "https://picsum.photos/id/1041/200/200", scores: [7, 8, 9], averageScore: 8.0 },
                { id: 4, name: "布偶猫", category: "猫咪", image: "https://picsum.photos/id/1058/200/200", scores: [10, 9, 10], averageScore: 9.7 },
                { id: 5, name: "金毛犬", category: "小狗", image: "https://picsum.photos/id/1055/200/200", scores: [8, 8, 9], averageScore: 8.3 },
                { id: 6, name: "小仓鼠", category: "仓鼠", image: "https://picsum.photos/id/1040/200/200", scores: [9, 9, 8], averageScore: 8.7 },
                { id: 7, name: "英短猫", category: "猫咪", image: "https://picsum.photos/id/1056/200/200", scores: [7, 8, 8], averageScore: 7.7 },
                { id: 8, name: "小白兔", category: "兔子", image: "https://picsum.photos/id/1057/200/200", scores: [8, 9, 9], averageScore: 8.7 }
            ]);

            const [selectedCategory, setSelectedCategory] = useState("全部");
            const [searchTerm, setSearchTerm] = useState("");
            const [nickname, setNickname] = useState("");
            const [userNickname, setUserNickname] = useState("");
            const [comments, setComments] = useState([]);
            const [commentText, setCommentText] = useState("");
            const [showRatingModal, setShowRatingModal] = useState(false);
            const [currentAnimalId, setCurrentAnimalId] = useState(null);
            const [ratingScore, setRatingScore] = useState("");
            const [shareMessage, setShareMessage] = useState("");

            const categories = ["全部", "猫咪", "小狗", "兔子", "仓鼠"];

            const filteredAnimals = animals.filter(animal => {
                const categoryMatch = selectedCategory === "全部" || animal.category === selectedCategory;
                const searchMatch = animal.name.toLowerCase().includes(searchTerm.toLowerCase());
                return categoryMatch && searchMatch;
            });

            const topAnimals = [...animals]
                .sort((a, b) => b.averageScore - a.averageScore)
                .slice(0, 5);

            const handleSetNickname = () => {
                if (nickname.trim()) {
                    setUserNickname(nickname.trim());
                    setNickname("");
                }
            };

            const handleRating = (animalId) => {
                setCurrentAnimalId(animalId);
                setShowRatingModal(true);
            };

            const submitRating = () => {
                const score = parseFloat(ratingScore);
                if (score >= 1 && score <= 10) {
                    setAnimals(prev => prev.map(animal => {
                        if (animal.id === currentAnimalId) {
                            const newScores = [...animal.scores, score];
                            const newAverage = newScores.reduce((a, b) => a + b, 0) / newScores.length;
                            return {
                                ...animal,
                                scores: newScores,
                                averageScore: Math.round(newAverage * 10) / 10
                            };
                        }
                        return animal;
                    }));
                    setShowRatingModal(false);
                    setRatingScore("");
                    setCurrentAnimalId(null);
                }
            };

            const handleComment = () => {
                if (commentText.trim()) {
                    const newComment = {
                        id: Date.now(),
                        nickname: userNickname || "匿名用户",
                        text: commentText.trim(),
                        time: new Date().toLocaleString()
                    };
                    setComments(prev => [newComment, ...prev]);
                    setCommentText("");
                }
            };

            const handleShare = (platform) => {
                setShareMessage(`${platform}分享链接已复制！`);
                setTimeout(() => setShareMessage(""), 3000);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-pink-50 to-blue-50">
                    <header className="relative h-60 bg-gradient-to-r from-pink-200 to-blue-200 overflow-hidden">
                        <img 
                            src="https://picsum.photos/id/1025/1200/300" 
                            alt="背景" 
                            className="absolute inset-0 w-full h-full object-cover opacity-30"
                        />
                        <div className="relative z-10 flex items-center justify-center h-full">
                            <div className="text-center">
                                <h1 className="text-4xl font-bold text-white mb-4 drop-shadow-lg">
                                    <i className="fas fa-paw text-pink-300 mr-3"></i>
                                    小动物打分房·今日谁最软萌
                                    <i className="fas fa-heart text-pink-300 ml-3"></i>
                                </h1>
                                <p className="text-lg text-white opacity-90">给你最爱的小动物投票吧！</p>
                            </div>
                        </div>
                    </header>

                    <div className="container mx-auto px-4 py-8">
                        {userNickname && (
                            <div className="bg-gradient-to-r from-pink-100 to-blue-100 rounded-full py-3 px-6 mb-6 text-center">
                                <span className="text-lg font-semibold text-gray-700">
                                    <i className="fas fa-user-circle text-pink-400 mr-2"></i>
                                    欢迎，{userNickname}！
                                </span>
                            </div>
                        )}

                        <div className="flex flex-col lg:flex-row gap-8">
                            <div className="lg:w-2/3">
                                <div className="bg-white rounded-2xl shadow-lg p-6 mb-8">
                                    <div className="flex flex-col md:flex-row gap-4 mb-6">
                                        <div className="flex-1">
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                <i className="fas fa-filter mr-2"></i>选择动物类别
                                            </label>
                                            <select
                                                value={selectedCategory}
                                                onChange={(e) => setSelectedCategory(e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-full focus:ring-2 focus:ring-pink-300 focus:border-transparent"
                                            >
                                                {categories.map(category => (
                                                    <option key={category} value={category}>{category}</option>
                                                ))}
                                            </select>
                                        </div>
                                        <div className="flex-1">
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                <i className="fas fa-search mr-2"></i>搜索小动物
                                            </label>
                                            <div className="flex gap-2">
                                                <input
                                                    type="text"
                                                    value={searchTerm}
                                                    onChange={(e) => setSearchTerm(e.target.value)}
                                                    placeholder="输入动物名称..."
                                                    className="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:ring-2 focus:ring-pink-300 focus:border-transparent"
                                                />
                                                <button
                                                    onClick={() => {}}
                                                    className="px-6 py-2 bg-pink-400 text-white rounded-full hover:bg-pink-500 transition-colors"
                                                >
                                                    搜索
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {filteredAnimals.map(animal => (
                                            <div key={animal.id} className="bg-gradient-to-br from-pink-50 to-blue-50 rounded-2xl shadow-md hover:shadow-lg transition-shadow p-4">
                                                <img
                                                    src={animal.image}
                                                    alt={animal.name}
                                                    className="w-full h-40 object-cover rounded-xl mb-4"
                                                />
                                                <h3 className="text-lg font-semibold text-gray-800 mb-2">{animal.name}</h3>
                                                <div className="flex items-center justify-between mb-3">
                                                    <span className="text-sm text-gray-600">{animal.category}</span>
                                                    <div className="flex items-center">
                                                        <i className="fas fa-star text-yellow-400 mr-1"></i>
                                                        <span className="font-bold text-lg text-gray-800">{animal.averageScore}</span>
                                                    </div>
                                                </div>
                                                <button
                                                    onClick={() => handleRating(animal.id)}
                                                    className="w-full py-2 bg-gradient-to-r from-pink-400 to-blue-400 text-white rounded-full hover:from-pink-500 hover:to-blue-500 transition-all transform hover:scale-105"
                                                >
                                                    <i className="fas fa-heart mr-2"></i>给TA打分
                                                </button>
                                            </div>
                                        ))}
                                    </div>

                                    {filteredAnimals.length === 0 && (
                                        <div className="text-center py-12">
                                            <i className="fas fa-search text-gray-300 text-4xl mb-4"></i>
                                            <p className="text-gray-500">没有找到符合条件的小动物，试试其他搜索条件吧！</p>
                                        </div>
                                    )}
                                </div>

                                <div className="bg-white rounded-2xl shadow-lg p-6">
                                    <h3 className="text-xl font-bold text-gray-800 mb-4">
                                        <i className="fas fa-comments text-blue-400 mr-2"></i>评论区
                                    </h3>
                                    
                                    <div className="mb-6">
                                        <div className="flex gap-4 mb-4">
                                            <input
                                                type="text"
                                                value={nickname}
                                                onChange={(e) => setNickname(e.target.value)}
                                                placeholder="设置你的昵称..."
                                                className="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:ring-2 focus:ring-blue-300 focus:border-transparent"
                                            />
                                            <button
                                                onClick={handleSetNickname}
                                                className="px-6 py-2 bg-blue-400 text-white rounded-full hover:bg-blue-500 transition-colors"
                                            >
                                                设置昵称
                                            </button>
                                        </div>
                                        
                                        <div className="flex gap-4">
                                            <textarea
                                                value={commentText}
                                                onChange={(e) => setCommentText(e.target.value)}
                                                placeholder="分享你对小动物的想法..."
                                                rows="3"
                                                className="flex-1 px-4 py-2 border border-gray-300 rounded-2xl focus:ring-2 focus:ring-blue-300 focus:border-transparent resize-none"
                                            />
                                            <button
                                                onClick={handleComment}
                                                className="px-6 py-2 bg-gradient-to-r from-blue-400 to-pink-400 text-white rounded-full hover:from-blue-500 hover:to-pink-500 transition-all h-fit"
                                            >
                                                提交评论
                                            </button>
                                        </div>
                                    </div>

                                    <div className="space-y-4">
                                        {comments.length === 0 ? (
                                            <div className="text-center py-8">
                                                <i className="fas fa-comment-dots text-gray-300 text-3xl mb-2"></i>
                                                <p className="text-gray-500">还没有评论，快来发表第一条评论吧！</p>
                                            </div>
                                        ) : (
                                            comments.map(comment => (
                                                <div key={comment.id} className="bg-gray-50 rounded-2xl p-4">
                                                    <div className="flex items-center justify-between mb-2">
                                                        <span className="font-semibold text-gray-800">{comment.nickname}</span>
                                                        <span className="text-sm text-gray-500">{comment.time}</span>
                                                    </div>
                                                    <p className="text-gray-700">{comment.text}</p>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>
                            </div>

                            <div className="lg:w-1/3">
                                <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                                    <h3 className="text-xl font-bold text-gray-800 mb-4">
                                        <i className="fas fa-trophy text-yellow-400 mr-2"></i>今日萌宠排行榜
                                    </h3>
                                    <div className="space-y-3">
                                        {topAnimals.map((animal, index) => (
                                            <div key={animal.id} className="flex items-center gap-3 p-3 bg-gradient-to-r from-yellow-50 to-pink-50 rounded-xl">
                                                <div className={`w-8 h-8 rounded-full flex items-center justify-center text-white font-bold ${
                                                    index === 0 ? 'bg-yellow-400' : 
                                                    index === 1 ? 'bg-gray-400' : 
                                                    index === 2 ? 'bg-orange-400' : 'bg-blue-400'
                                                }`}>
                                                    {index + 1}
                                                </div>
                                                <img 
                                                    src={animal.image} 
                                                    alt={animal.name}
                                                    className="w-10 h-10 rounded-full object-cover"
                                                />
                                                <div className="flex-1">
                                                    <p className="font-semibold text-gray-800">{animal.name}</p>
                                                    <p className="text-sm text-gray-600">{animal.category}</p>
                                                </div>
                                                <div className="text-right">
                                                    <div className="flex items-center">
                                                        <i className="fas fa-star text-yellow-400 mr-1"></i>
                                                        <span className="font-bold text-lg text-gray-800">{animal.averageScore}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl shadow-lg p-6">
                                    <h3 className="text-xl font-bold text-gray-800 mb-4">
                                        <i className="fas fa-share-alt text-green-400 mr-2"></i>分享给朋友
                                    </h3>
                                    <div className="space-y-3">
                                        <button
                                            onClick={() => handleShare("微信")}
                                            className="w-full py-3 bg-green-400 text-white rounded-full hover:bg-green-500 transition-colors flex items-center justify-center"
                                        >
                                            <i className="fab fa-weixin mr-2"></i>分享到微信
                                        </button>
                                        <button
                                            onClick={() => handleShare("微博")}
                                            className="w-full py-3 bg-red-400 text-white rounded-full hover:bg-red-500 transition-colors flex items-center justify-center"
                                        >
                                            <i className="fab fa-weibo mr-2"></i>分享到微博
                                        </button>
                                    </div>
                                    {shareMessage && (
                                        <div className="mt-4 p-3 bg-green-100 text-green-800 rounded-full text-center">
                                            <i className="fas fa-check-circle mr-2"></i>{shareMessage}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>

                    {showRatingModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-2xl p-6 w-full max-w-md">
                                <h3 className="text-xl font-bold text-gray-800 mb-4 text-center">
                                    <i className="fas fa-star text-yellow-400 mr-2"></i>给小动物打分
                                </h3>
                                <p className="text-gray-600 text-center mb-4">请输入1-10分的评分</p>
                                <input
                                    type="number"
                                    min="1"
                                    max="10"
                                    step="0.1"
                                    value={ratingScore}
                                    onChange={(e) => setRatingScore(e.target.value)}
                                    placeholder="输入分数..."
                                    className="w-full px-4 py-3 border border-gray-300 rounded-full focus:ring-2 focus:ring-pink-300 focus:border-transparent mb-4 text-center text-lg"
                                />
                                <div className="flex gap-3">
                                    <button
                                        onClick={() => {
                                            setShowRatingModal(false);
                                            setRatingScore("");
                                            setCurrentAnimalId(null);
                                        }}
                                        className="flex-1 py-3 border border-gray-300 text-gray-700 rounded-full hover:bg-gray-50 transition-colors"
                                    >
                                        取消
                                    </button>
                                    <button
                                        onClick={submitRating}
                                        className="flex-1 py-3 bg-gradient-to-r from-pink-400 to-blue-400 text-white rounded-full hover:from-pink-500 hover:to-blue-500 transition-all"
                                    >
                                        确认打分
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    <footer className="bg-gradient-to-r from-pink-200 to-blue-200 py-6 mt-12">
                        <div className="container mx-auto px-4 text-center">
                            <p className="text-gray-700">
                                <i className="fas fa-copyright mr-2"></i>2024 小动物打分房
                            </p>
                            <p className="text-sm text-gray-600 mt-2">让每一个小生命都被温柔以待</p>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<AnimalRatingApp />, document.getElementById('root'));
    </script>
</body>
</html>
